<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e48f4f;
            --secondary-color: #5c3d2e;
            --background-color: #dce8db;
            --text-color: #3c3c3c;
            --accent-color: #8a9a5b;
            --highlight-color: #d4772a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--highlight-color) !important;
            border-color: var(--highlight-color) !important;
            color: var(--text-color) !important;
        }

        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: var(--background-color) !important;
        }

        .profile-image {
            display: block;
            margin: 0 auto 1rem;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="HomeEmpresa.html">
                <i class="fa-solid fa-beer-mug-empty"></i>
                Worklink
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Editar Perfil</h1>
                    
                    <form id="formEditarPerfil" enctype="multipart/form-data">
                        <div class="form-section">
                            <h3>Informações da Empresa</h3>
                            <div class="text-center">
                                <img id="profileImage" src="assets/img/empresa-exemplo.png" alt="Foto de Perfil" class="profile-image">
                                <input type="file" id="profileImageInput" accept="image/*" class="form-control mt-2">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome">Nome da Empresa</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cnpj">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>
                            <div class="mb-3">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" id="cep" required>
                            </div>
                            <div class="mb-3">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" id="numero" required>
                            </div>
                            <div class="mb-3">
                                <label for="nomeResponsavel">Nome do Responsável</label>
                                <input type="text" class="form-control" id="nomeResponsavel" required>
                            </div>
                            <div class="mb-3">
                                <label for="cargo">Cargo</label>
                                <input type="text" class="form-control" id="cargo" required>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="HomeEmpresa.html" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cnpj = localStorage.getItem('empresaCnpj');
            console.log("CNPJ carregado:", cnpj);

            if (!cnpj) {
                alert("Nenhuma empresa logada.");
                window.location.href = "HomeEmpresa.html";
                return;
            }

            // Buscar dados da empresa pelo CNPJ
            fetch(`http://localhost:8080/empresas/cnpj/${cnpj}`)
                .then(resp => {
                    if (!resp.ok) throw new Error("Empresa não encontrada");
                    return resp.json();
                })
                .then(empresa => {
                    document.getElementById('nome').value = empresa.nome || '';
                    document.getElementById('cnpj').value = empresa.cnpj || '';
                    document.getElementById('descricao').value = empresa.descricao || '';
                    document.getElementById('endereco').value = empresa.endereco || '';
                    document.getElementById('email').value = empresa.email || '';
                    document.getElementById('telefone').value = empresa.telefone || '';
                    document.getElementById('cep').value = empresa.cep || '';
                    document.getElementById('cidade').value = empresa.cidade || '';
                    document.getElementById('numero').value = empresa.numero || '';
                    document.getElementById('nomeResponsavel').value = empresa.nomeResponsavel || '';
                    document.getElementById('cargo').value = empresa.cargo || '';
                    if (empresa.fotoPerfil) {
                        document.getElementById('profileImage').src = `http://localhost:8080${empresa.fotoPerfil}`;
                    }
                })
                .catch(err => {
                    alert("Erro ao carregar dados da empresa.");
                    console.error(err);
                    window.location.href = "HomeEmpresa.html";
                });

            // Atualizar imagem de perfil ao selecionar um arquivo
            document.getElementById('profileImageInput').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('profileImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Submeter alterações
            document.getElementById('formEditarPerfil').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                formData.append('nome', document.getElementById('nome').value);
                formData.append('descricao', document.getElementById('descricao').value);
                formData.append('endereco', document.getElementById('endereco').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('telefone', document.getElementById('telefone').value);
                formData.append('cep', document.getElementById('cep').value);
                formData.append('cidade', document.getElementById('cidade').value);
                formData.append('numero', document.getElementById('numero').value);
                formData.append('nomeResponsavel', document.getElementById('nomeResponsavel').value);
                formData.append('cargo', document.getElementById('cargo').value);

                const fileInput = document.getElementById('profileImageInput');
                if (fileInput.files[0]) {
                    formData.append('fotoPerfil', fileInput.files[0]);
                }

                // Log dos dados enviados
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                fetch(`http://localhost:8080/empresas/cnpj/${cnpj}`, {
                    method: "PUT",
                    body: formData
                })
                    .then(resp => {
                        if (!resp.ok) throw new Error("Erro ao atualizar perfil");
                        // Verifica se a resposta tem conteúdo antes de tentar processar como JSON
                        if (resp.status === 204) {
                            return null; // Retorna null para respostas sem conteúdo
                        }
                        return resp.json();
                    })
                    .then(data => {
                        if (data) {
                            console.log("Resposta do servidor:", data);
                        }
                        alert("Perfil atualizado com sucesso!");
                        window.location.href = "HomeEmpresa.html";
                    })
                    .catch(err => {
                        alert("Erro ao atualizar perfil.");
                        console.error(err);
                    });
            });
        });
    </script>
</body>
</html>
