<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js"></script>
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .form-section,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .profile-image {
            display: block;
            margin: 0 auto 1rem;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        @media (max-width: 768px) {
            .card,
            .form-section {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="fas fa-link"></i> Worklink
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../aplicacao/ExibirVagas.html">Vagas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../aplicacao/empresas.html">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../aplicacao/avaliarEmpresas.html">Avaliar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Vaga/candidatos.html">Candidatos</a>
                </li>
            </ul>
            <div class="d-flex gap-2">
                <a href="../Candidato/homeCandidato.html" class="btn btn-primary-custom">Meu Perfil</a>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Editar Perfil</h1>

                    <form id="formEditarPerfil" enctype="multipart/form-data">
                        <div class="form-section">
                            <h3>Informações da Empresa</h3>
                            <div class="text-center">
                                <img id="profileImage" src="assets/img/empresa-exemplo.png" alt="Foto de Perfil"
                                    class="profile-image">
                                <input type="file" id="profileImageInput" accept="image/*" class="form-control mt-2">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome">Nome da Empresa</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cnpj">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>
                            <div class="mb-3">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" id="cep" required>
                            </div>
                            <div class="mb-3">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" id="numero" required>
                            </div>
                            <div class="mb-3">
                                <label for="nomeResponsavel">Nome do Responsável</label>
                                <input type="text" class="form-control" id="nomeResponsavel" required>
                            </div>
                            <div class="mb-3">
                                <label for="cargo">Cargo</label>
                                <input type="text" class="form-control" id="cargo" required>
                            </div>
                            <div class="mb-3">
                                <label for="setor">Setor</label>
                                <input type="text" class="form-control" id="setor" required>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="HomeEmpresa.html" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cnpj = localStorage.getItem('empresaCnpj');
            console.log("CNPJ carregado:", cnpj);

            if (!cnpj) {
                alert("Nenhuma empresa logada.");
                window.location.href = "HomeEmpresa.html";
                return;
            }

            // Buscar dados da empresa pelo CNPJ
            fetch(`http://localhost:8080/empresas/cnpj/${cnpj}`)
                .then(resp => {
                    if (!resp.ok) throw new Error("Empresa não encontrada");
                    return resp.json();
                })
                .then(empresa => {
                    document.getElementById('nome').value = empresa.nome || '';
                    document.getElementById('cnpj').value = empresa.cnpj || '';
                    document.getElementById('descricao').value = empresa.descricao || '';
                    document.getElementById('endereco').value = empresa.endereco || '';
                    document.getElementById('email').value = empresa.email || '';
                    document.getElementById('telefone').value = empresa.telefone || '';
                    document.getElementById('cep').value = empresa.cep || '';
                    document.getElementById('cidade').value = empresa.cidade || '';
                    document.getElementById('numero').value = empresa.numero || '';
                    document.getElementById('nomeResponsavel').value = empresa.nomeResponsavel || '';
                    document.getElementById('cargo').value = empresa.cargo || '';
                    document.getElementById('setor').value = empresa.setor || '';
                    if (empresa.fotoPerfil) {
                        document.getElementById('profileImage').src = `http://localhost:8080${empresa.fotoPerfil}`;
                    }
                })
                .catch(err => {
                    alert("Erro ao carregar dados da empresa.");
                    console.error(err);
                    window.location.href = "HomeEmpresa.html";
                });

            // Atualizar imagem de perfil ao selecionar um arquivo
            document.getElementById('profileImageInput').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('profileImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Submeter alterações
            document.getElementById('formEditarPerfil').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                formData.append('nome', document.getElementById('nome').value);
                formData.append('descricao', document.getElementById('descricao').value);
                formData.append('endereco', document.getElementById('endereco').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('telefone', document.getElementById('telefone').value);
                formData.append('cep', document.getElementById('cep').value);
                formData.append('cidade', document.getElementById('cidade').value);
                formData.append('numero', document.getElementById('numero').value);
                formData.append('nomeResponsavel', document.getElementById('nomeResponsavel').value);
                formData.append('cargo', document.getElementById('cargo').value);
                formData.append('setor', document.getElementById('setor').value);

                const fileInput = document.getElementById('profileImageInput');
                if (fileInput.files[0]) {
                    formData.append('fotoPerfil', fileInput.files[0]);
                }

                // Log dos dados enviados
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                fetch(`http://localhost:8080/empresas/cnpj/${cnpj}`, {
                    method: "PUT",
                    body: formData
                })
                    .then(resp => {
                        if (!resp.ok) throw new Error("Erro ao atualizar perfil");
                        // Verifica se a resposta tem conteúdo antes de tentar processar como JSON
                        if (resp.status === 204) {
                            return null; // Retorna null para respostas sem conteúdo
                        }
                        return resp.json();
                    })
                    .then(data => {
                        if (data) {
                            console.log("Resposta do servidor:", data);
                        }
                        alert("Perfil atualizado com sucesso!");
                        window.location.href = "HomeEmpresa.html";
                    })
                    .catch(err => {
                        alert("Erro ao atualizar perfil.");
                        console.error(err);
                    });
            });
        });
    </script>
</body>

</html>
