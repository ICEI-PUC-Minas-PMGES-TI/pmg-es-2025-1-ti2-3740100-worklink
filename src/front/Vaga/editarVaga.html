<!DOCTYPE html>
<html>
<head>
    <title>Editar Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #e48f4f;
            --secondary-color: #5c3d2e;
            --background-color: #dce8db;
            --text-color: #3c3c3c;
            --accent-color: #8a9a5b;
            --highlight-color: #d4772a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(228, 143, 79, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--highlight-color) !important;
            border-color: var(--highlight-color) !important;
            color: var(--text-color) !important;
        }

        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: var(--background-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            color: var(--secondary-color);
        }

        label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        select.form-control {
            background-color: white;
        }

        textarea.form-control {
            resize: vertical;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Editar Vaga</h1>
                    
                    <form id="formEditarVaga">
                        <div class="form-section">
                            <h3>Informações Básicas</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="titulo">Título da Vaga</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipo">Tipo de Contrato</label>
                                    <select class="form-control" id="tipo" required>
                                        <option value="">Selecione...</option>
                                        <option value="CLT">CLT</option>
                                        <option value="PJ">PJ</option>
                                        <option value="Temporário">Temporário</option>
                                        <option value="Estágio">Estágio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="modalidade">Modalidade</label>
                                    <select class="form-control" id="modalidade" required>
                                        <option value="">Selecione...</option>
                                        <option value="Remoto">Remoto</option>
                                        <option value="Hibrido">Híbrido</option>
                                        <option value="Presencial">Presencial</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salario">Faixa Salarial</label>
                                    <input type="text" class="form-control" id="salario" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Requisitos</h3>
                            <div class="mb-3">
                                <label for="descricao">Descrição da Vaga</label>
                                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="beneficios">Benefícios</label>
                                <textarea class="form-control" id="beneficios" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Informações Adicionais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prazo">Prazo de Inscrição</label>
                                    <input type="date" class="form-control" id="prazo" required>
                                </div>
                            </div>
                        </div>


                        <div class="text-center mt-4">
                            <a href="HomeEmpresa.html" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const id = sessionStorage.getItem('idVagaEdicao');
    if (!id) {
        alert("Nenhuma vaga selecionada para edição.");
        window.location.href = "HomeEmpresa.html";
        return;
    }

    // Buscar dados da vaga pelo ID
    fetch(`http://localhost:8080/vagas/${id}`)
        .then(resp => {
            if (!resp.ok) throw new Error("Vaga não encontrada");
            return resp.json();
        })
        .then(vaga => {
            console.log("Data recebida do backend:", vaga.dataFinal);
            document.getElementById('titulo').value = vaga.titulo || '';
            document.getElementById('tipo').value = vaga.tipoContrato || '';
            document.getElementById('modalidade').value = vaga.modalidade || '';
            document.getElementById('salario').value = vaga.salario || '';
            document.getElementById('descricao').value = vaga.descricao || '';
            document.getElementById('beneficios').value = vaga.beneficios || '';
            if(document.getElementById('prazo')) document.getElementById('prazo').value = vaga.dataFinal ? vaga.dataFinal.substring(0,10) : '';
        })
        .catch(err => {
            alert("Erro ao carregar vaga para edição.");
            window.location.href = "HomeEmpresa.html";
        });

    // Ao submeter, faz PUT
    document.getElementById('formEditarVaga').addEventListener('submit', function(e) {
        e.preventDefault();

        const vagaAtualizada = {
            titulo: document.getElementById('titulo').value,
            tipoContrato: document.getElementById('tipo').value,
            modalidade: document.getElementById('modalidade').value,
            salario: document.getElementById('salario').value,
            descricao: document.getElementById('descricao').value,
            beneficios: document.getElementById('beneficios').value,
            dataFinal: document.getElementById('prazo') ? document.getElementById('prazo').value : '',
            cnpj: localStorage.getItem('empresaCnpj')
        };

        fetch(`http://localhost:8080/vagas/${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(vagaAtualizada)
        })
        .then(resp => {
            if (!resp.ok) throw new Error("Erro ao atualizar vaga");
            return resp.json();
        })
        .then(() => {
            alert("Vaga atualizada com sucesso!");
            sessionStorage.removeItem('idVagaEdicao');
            window.location.href = "HomeEmpresa.html";
        })
        .catch(err => {
            alert("Erro ao atualizar vaga.");
            console.error(err);
        });
    });
});
</script>
</body>
</html>
