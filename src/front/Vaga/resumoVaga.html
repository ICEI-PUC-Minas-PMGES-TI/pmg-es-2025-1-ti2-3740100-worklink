<!DOCTYPE html>
<html>

<head>
    <title>Resumo da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #ffffff;
            --text-color2: #3c3c3c;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: var(--text-color2);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(228, 143, 79, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--highlight-color) !important;
            border-color: var(--highlight-color) !important;
            color: var(--text-color) !important;
        }

        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: var(--background-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <i class="fas fa-briefcase"></i>
                Worklink
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Resumo da Vaga</h1>

                    <div class="form-section">
                        <h3>Informações Básicas</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Título da Vaga</label>
                                <p class="form-control-static" id="titulo"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Tipo de Contrato</label>
                                <p class="form-control-static" id="tipo"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Faixa Salarial</label>
                                <p class="form-control-static" id="salario"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Local de Trabalho</label>
                                <p class="form-control-static" id="local"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Data de Lançamento</label>
                                <p class="form-control-static" id="dataCriacao"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Requisitos</h3>
                        <div class="mb-3">
                            <label>Descrição da Vaga</label>
                            <p class="form-control-static" id="descricao"></p>
                        </div>
                        <div class="mb-3">
                            <label>Requisitos</label>
                            <p class="form-control-static" id="requisitos"></p>
                        </div>
                        <div class="mb-3">
                            <label>Benefícios</label>
                            <p class="form-control-static" id="beneficios"></p>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Informações Adicionais</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Prazo de Inscrição</label>
                                <p class="form-control-static" id="prazo"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Teste Técnico</h3>
                        <p>Faça o download do teste técnico:</p>
                        <a id="linkTeste" href="#" target="_blank">Baixar Teste</a>
                    </div>

                    <div class="text-center mt-4">
                        <button id="btn-editar" class="btn btn-secondary me-2">Editar</button>
                        <button class="btn btn-primary" onclick="finalizarVaga()">Publicar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="assets/script/formularioVaga.js"></script>
    <script src="../assets/script/script.js"></script>
    <script>
        window.onload = function () {
            const dadosVaga = JSON.parse(sessionStorage.getItem('dadosVaga'));
            const testeBase64 = sessionStorage.getItem('testeBase64');

            if (!dadosVaga) {
                alert("Nenhum dado encontrado. Por favor, volte e preencha o formulário.");
                window.location.href = "formularioVaga.html"; // Redireciona para o formulário
                return;
            }

            // Preenche os campos do resumo
            if (dadosVaga.titulo) document.getElementById('titulo').textContent = dadosVaga.titulo;
            if (dadosVaga.tipoContrato) document.getElementById('tipo').textContent = dadosVaga.tipoContrato;
            if (dadosVaga.salario) document.getElementById('salario').textContent = dadosVaga.salario;
            if (dadosVaga.descricao) document.getElementById('descricao').textContent = dadosVaga.descricao;
            if (dadosVaga.beneficios) document.getElementById('beneficios').textContent = dadosVaga.beneficios;
            if (dadosVaga.dataFinal) {
                let data = dadosVaga.dataFinal;
                if (data.length > 10) data = data.substring(0, 10);
                const [ano, mes, dia] = data.split("-");
                document.getElementById('prazo').textContent = `${dia}/${mes}/${ano}`;
            }

            // Exibe a data de criação (se já existir, por exemplo, ao editar)
            if (dadosVaga.dataCriacao) {
                const data = dadosVaga.dataCriacao.length > 10 ? dadosVaga.dataCriacao.substring(0, 10) : dadosVaga.dataCriacao;
                const [ano, mes, dia] = data.split("-");
                document.getElementById('dataCriacao').textContent = `${dia}/${mes}/${ano}`;
            } else {
                // Se for nova vaga, mostra mensagem padrão
                document.getElementById('dataCriacao').textContent = "Será definida ao publicar";
            }

            // Exibe o link do teste técnico
            const linkTeste = document.getElementById('linkTeste');
            if (testeBase64) {
                linkTeste.href = testeBase64;

                // Detecta extensão pelo MIME type
                let extension = "file";
                if (testeBase64.startsWith("data:application/pdf")) extension = "pdf";
                else if (testeBase64.startsWith("data:application/msword")) extension = "doc";
                else if (testeBase64.startsWith("data:application/vnd.openxmlformats-officedocument.wordprocessingml.document")) extension = "docx";

                linkTeste.download = "teste_tecnico." + extension;
                linkTeste.textContent = "Baixar Teste";
                linkTeste.style.pointerEvents = "auto";
            } else {
                linkTeste.removeAttribute('href');
                linkTeste.removeAttribute('download');
                linkTeste.textContent = "Nenhum teste enviado.";
                linkTeste.style.pointerEvents = "none";
            }
        };

        function finalizarVaga() {
            const dadosVaga = JSON.parse(sessionStorage.getItem('dadosVaga'));
            const testeBase64 = sessionStorage.getItem('testeBase64');

            if (!dadosVaga) {
                alert("Dados da vaga não encontrados.");
                return;
            }

            // Adicione o CNPJ da empresa logada ao objeto (igual ao postVagas do script.js)
            const cnpj = localStorage.getItem("empresaCnpj");
            if (!cnpj) {
                alert("CNPJ da empresa não encontrado. Faça login novamente.");
                window.location.href = "../Cadastro_Login/Login.html";
                return;
            }
            dadosVaga.cnpj = cnpj;

            // 1. Cria a vaga (sem o teste)
            fetch(`http://localhost:8080/vagas`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosVaga)
            })
            .then(async response => {
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || "Erro ao criar vaga.");
                }
                return response.json();
            })
            .then(vagaCriada => {
                // 2. Se houver teste, envie o arquivo para o endpoint correto
                if (testeBase64) {
                    // Converter base64 para Blob
                    const arr = testeBase64.split(',');
                    const mime = arr[0].match(/:(.*?);/)[1];
                    const bstr = atob(arr[1]);
                    let n = bstr.length;
                    const u8arr = new Uint8Array(n);
                    while(n--) u8arr[n] = bstr.charCodeAt(n);
                    const arquivo = new Blob([u8arr], {type: mime});

                    const formData = new FormData();
                    formData.append("arquivoTeste", arquivo, "teste_tecnico." + mime.split('/')[1]);

                    fetch(`http://localhost:8080/vagas/${vagaCriada.id}/teste`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(resp => {
                        if (resp.ok) {
                            alert("Vaga e teste publicados!");
                            sessionStorage.clear();
                            window.location.href = "HomeEmpresa.html";
                        } else {
                            alert("Vaga publicada, mas erro ao enviar teste.");
                        }
                    });
                } else {
                    alert("Vaga publicada sem teste técnico.");
                    sessionStorage.clear();
                    window.location.href = "HomeEmpresa.html";
                }
            })
            .catch(error => {
                alert("Erro ao publicar vaga: " + error.message);
                console.error(error);
            });
        }
    </script>
</body>

</html>
