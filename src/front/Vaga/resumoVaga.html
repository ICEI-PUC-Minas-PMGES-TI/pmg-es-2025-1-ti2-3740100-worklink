<!DOCTYPE html>
<html>
<head>
    <title>Resumo da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Resumo da Vaga</h1>
                    
                    <div class="form-section">
                        <h3>Informações Básicas</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Título da Vaga</label>
                                <p class="form-control-static" id="titulo"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Tipo de Contrato</label>
                                <p class="form-control-static" id="tipo"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Faixa Salarial</label>
                                <p class="form-control-static" id="salario"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Local de Trabalho</label>
                                <p class="form-control-static" id="local"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Requisitos</h3>
                        <div class="mb-3">
                            <label>Descrição da Vaga</label>
                            <p class="form-control-static" id="descricao"></p>
                        </div>
                        <div class="mb-3">
                            <label>Requisitos</label>
                            <p class="form-control-static" id="requisitos"></p>
                        </div>
                        <div class="mb-3">
                            <label>Benefícios</label>
                            <p class="form-control-static" id="beneficios"></p>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Informações Adicionais</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Prazo de Inscrição</label>
                                <p class="form-control-static" id="prazo"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Número de Vagas</label>
                                <p class="form-control-static" id="vagas"></p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="formularioVaga.html" class="btn btn-secondary me-2">Editar</a>
                        <a href="envioTesteVaga.html" class="btn btn-primary">Publicar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
