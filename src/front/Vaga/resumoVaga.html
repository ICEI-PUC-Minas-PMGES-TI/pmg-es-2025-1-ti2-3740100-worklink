<!DOCTYPE html>
<html>
<head>
    <title>Resumo da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #e48f4f;
            --secondary-color: #5c3d2e;
            --background-color: #dce8db;
            --text-color: #3c3c3c;
            --accent-color: #8a9a5b;
            --highlight-color: #d4772a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(228, 143, 79, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--highlight-color) !important;
            border-color: var(--highlight-color) !important;
            color: var(--text-color) !important;
        }

        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: var(--background-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Resumo da Vaga</h1>
                    
                    <div class="form-section">
                        <h3>Informações Básicas</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Título da Vaga</label>
                                <p class="form-control-static" id="titulo"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Tipo de Contrato</label>
                                <p class="form-control-static" id="tipo"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Faixa Salarial</label>
                                <p class="form-control-static" id="salario"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Local de Trabalho</label>
                                <p class="form-control-static" id="local"></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Requisitos</h3>
                        <div class="mb-3">
                            <label>Descrição da Vaga</label>
                            <p class="form-control-static" id="descricao"></p>
                        </div>
                        <div class="mb-3">
                            <label>Requisitos</label>
                            <p class="form-control-static" id="requisitos"></p>
                        </div>
                        <div class="mb-3">
                            <label>Benefícios</label>
                            <p class="form-control-static" id="beneficios"></p>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Informações Adicionais</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Prazo de Inscrição</label>
                                <p class="form-control-static" id="prazo"></p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button id="btn-editar" class="btn btn-secondary me-2">Editar</button>
                        <button class="btn btn-primary" onclick="finalizarVaga()">Publicar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="assets/script/formularioVaga.js"></script>
    <script src="../assets/script/script.js"></script>
    <script>
window.onload = function() {
    let dadosVaga = sessionStorage.getItem('dadosVaga');
    if (!dadosVaga) {
        dadosVaga = localStorage.getItem('dadosVaga');
    }
    if (dadosVaga) {
        const vaga = JSON.parse(dadosVaga);
        if (vaga.titulo)      document.getElementById('titulo').textContent = vaga.titulo;
        if (vaga.tipoContrato)document.getElementById('tipo').textContent = vaga.tipoContrato;
        if (vaga.salario)     document.getElementById('salario').textContent = vaga.salario;
        if (vaga.local)       document.getElementById('local').textContent = vaga.local;
        if (vaga.descricao)   document.getElementById('descricao').textContent = vaga.descricao;
        if (vaga.requisitos)  document.getElementById('requisitos').textContent = vaga.requisitos;
        if (vaga.beneficios)  document.getElementById('beneficios').textContent = vaga.beneficios;
        // Ajuste aqui para dataFinal
        if (vaga.dataFinal) {
            let data = vaga.dataFinal;
            if (data.length > 10) data = data.substring(0, 10);
            const [ano, mes, dia] = data.split("-");
            document.getElementById('prazo').textContent = `${dia}/${mes}/${ano}`;
        }
        if (vaga.numeroVagas) document.getElementById('vagas').textContent = vaga.numeroVagas;
    }

    // Adiciona o evento ao botão Editar
    const btnEditar = document.getElementById('btn-editar');
    if (btnEditar) {
        btnEditar.addEventListener('click', function(e) {
            e.preventDefault();
            sessionStorage.setItem('edicaoVaga', 'true');
            window.location.href = "formularioVaga.html";
        });
    }
};

function finalizarVaga() {
    let dadosVaga = JSON.parse(sessionStorage.getItem('dadosVaga'));
    if (!dadosVaga) {
        alert("Nenhum dado de vaga encontrado.");
        return;
    }

    // Ajuste os campos para o backend
    dadosVaga.cnpj = localStorage.getItem('empresaCnpj'); // O backend espera "cnpj"

    // Envie para o backend
    fetch('http://localhost:8080/vagas', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dadosVaga)
    })
    .then(response => {
        if (response.ok) {
            alert("Vaga publicada com sucesso!");
            sessionStorage.removeItem('dadosVaga');
            sessionStorage.removeItem('edicaoVaga'); // Limpa a flag de edição ao publicar
            window.location.href = "HomeEmpresa.html";
        } else {
            response.text().then(text => alert("Erro ao publicar vaga: " + text));
        }
    })
    .catch(error => {
        alert("Erro ao conectar com o servidor.");
        console.error(error);
    });
}
</script>
</body>
</html>
