<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Criar Nova Vaga</h1>
                    
                    <form id="formVaga">
                        <div class="form-section">
                            <h3>Informações Básicas</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="titulo">Título da Vaga</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipo">Tipo de Contrato</label>
                                    <select class="form-control" id="tipo" required>
                                        <option value="">Selecione...</option>
                                        <option value="CLT">CLT</option>
                                        <option value="PJ">PJ</option>
                                        <option value="Temporário">Temporário</option>
                                        <option value="Estágio">Estágio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="salario">Faixa Salarial</label>
                                    <input type="text" class="form-control" id="salario" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="local">Local de Trabalho</label>
                                    <input type="text" class="form-control" id="local" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Requisitos</h3>
                            <div class="mb-3">
                                <label for="descricao">Descrição da Vaga</label>
                                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="requisitos">Requisitos</label>
                                <textarea class="form-control" id="requisitos" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="beneficios">Benefícios</label>
                                <textarea class="form-control" id="beneficios" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Informações Adicionais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prazo">Prazo de Inscrição</label>
                                    <input type="date" class="form-control" id="prazo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vagas">Número de Vagas</label>
                                    <input type="number" class="form-control" id="vagas" min="1" required>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Publicar Vaga</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
