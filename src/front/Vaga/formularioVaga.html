<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .form-section,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--white) !important;
        }

        label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        select.form-control {
            background-color: var(--white);
        }

        textarea.form-control {
            resize: vertical;
        }

        .form-control::placeholder {
            color: #999;
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 768px) {
            .card,
            .form-section {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="HomeEmpresa.html">
                <i class="fas fa-briefcase"></i>
                Worklink
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Criar Nova Vaga</h1>

                    <form id="formVaga">
                        <div class="form-section">
                            <h3>Informações Básicas</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="titulo">Título da Vaga</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipo">Tipo de Contrato</label>
                                    <select class="form-control" id="tipo" required>
                                        <option value="">Selecione...</option>
                                        <option value="CLT">CLT</option>
                                        <option value="PJ">PJ</option>
                                        <option value="Temporário">Temporário</option>
                                        <option value="Estágio">Estágio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="modalidade">Modalidade</label>
                                    <select class="form-control" id="modalidade" required>
                                        <option value="">Selecione...</option>
                                        <option value="Remoto">Remoto</option>
                                        <option value="Hibrido">Híbrido</option>
                                        <option value="Presencial">Presencial</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="salario">Faixa Salarial</label>
                                    <input type="text" class="form-control" id="salario" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Requisitos</h3>
                            <div class="mb-3">
                                <label for="descricao">Descrição da Vaga</label>
                                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="beneficios">Benefícios</label>
                                <textarea class="form-control" id="beneficios" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Informações Adicionais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prazo">Prazo de Inscrição</label>
                                    <input type="date" class="form-control" id="prazo" required>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="button" onclick="validarESalvar()" class="btn btn-primary btn-lg">Publicar Vaga</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="assets/script/formularioVaga.js"></script>
    <script src="../assets/script/script.js"></script>
</body>

</html>
