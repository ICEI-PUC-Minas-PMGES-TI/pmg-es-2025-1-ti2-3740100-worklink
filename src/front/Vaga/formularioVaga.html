<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Vaga - Worklink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
        }

        /* Header */
        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .form-section,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
            margin-bottom: 3rem;
        }

        .form-section {
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--white) !important;
        }

        label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        select.form-control {
            background-color: var(--white);
        }

        .step.completed .step-number {
            background: var(--success-color);
        }

        .progress-line {
            height: 2px;
            background: #e2e8f0;
            flex: 1;
            margin: 0 1rem;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        /* Footer */
        footer {
            background: var(--gradient-primary);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .footer-links a {
            color: var(--white);
            text-decoration: none;
            margin-left: 2rem;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar-ads {
                display: none;
            }
            
            .main-content {
                margin-right: 0;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .progress-steps {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-line {
                display: none;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .footer-links a {
                margin: 0 1rem;
            }
        }

        @media (max-width: 768px) {
            .card,
            .form-section {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="HomeEmpresa.html">
                <i class="fas fa-briefcase"></i>
                Worklink
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="section-title">Criar Nova Vaga</h1>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <span>Informações Básicas</span>
                    </div>
                    <div class="progress-line">
                        <div class="progress-fill" style="width: 33%;"></div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span>Requisitos</span>
                    </div>
                    <div class="progress-line">
                        <div class="progress-fill" style="width: 0%;"></div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span>Revisão</span>
                    </div>
                </div>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <form id="vagaForm">
                    <!-- Informações Básicas -->
                    <div class="form-section">
                        <h3><i class="fas fa-info-circle"></i> Informações Básicas</h3>
                        
                        <div class="form-group">
                            <label for="titulo" class="form-label">Título da Vaga *</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" required>
                            <div class="form-text">Ex: Desenvolvedor Full Stack, Analista de Marketing, etc.</div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipo" class="form-label">Tipo de Contrato *</label>
                                <select id="tipo" name="tipo" class="form-control" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="CLT">CLT</option>
                                    <option value="PJ">PJ</option>
                                    <option value="Estágio">Estágio</option>
                                    <option value="Temporário">Temporário</option>
                                    <option value="Freelance">Freelance</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modalidade" class="form-label">Modalidade *</label>
                                <select id="modalidade" name="modalidade" class="form-control" required>
                                    <option value="">Selecione a modalidade</option>
                                    <option value="Presencial">Presencial</option>
                                    <option value="Remoto">Remoto</option>
                                    <option value="Híbrido">Híbrido</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="salario" class="form-label">Faixa Salarial</label>
                                <input type="text" id="salario" name="salario" class="form-control" placeholder="Ex: R$ 3.000 - 5.000">
                            </div>
                            <div class="form-group">
                                <label for="local" class="form-label">Localização *</label>
                                <input type="text" id="local" name="local" class="form-control" required placeholder="Ex: São Paulo, SP">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descricao" class="form-label">Descrição da Vaga *</label>
                            <textarea id="descricao" name="descricao" class="form-control" rows="4" required placeholder="Descreva as responsabilidades e atividades da vaga..."></textarea>
                        </div>
                    </div>

                    <!-- Requisitos -->
                    <div class="form-section">
                        <h3><i class="fas fa-list-check"></i> Requisitos</h3>
                        
                        <div class="form-group">
                            <label for="requisitos" class="form-label">Requisitos Obrigatórios *</label>
                            <textarea id="requisitos" name="requisitos" class="form-control" rows="4" required placeholder="Liste os requisitos obrigatórios para a vaga..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="diferenciais" class="form-label">Diferenciais</label>
                            <textarea id="diferenciais" name="diferenciais" class="form-control" rows="3" placeholder="Liste os diferenciais que seriam um plus..."></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="experiencia" class="form-label">Experiência Mínima</label>
                                <select id="experiencia" name="experiencia" class="form-control">
                                    <option value="">Selecione</option>
                                    <option value="Sem experiência">Sem experiência</option>
                                    <option value="1-2 anos">1-2 anos</option>
                                    <option value="3-5 anos">3-5 anos</option>
                                    <option value="5+ anos">5+ anos</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="escolaridade" class="form-label">Escolaridade</label>
                                <select id="escolaridade" name="escolaridade" class="form-control">
                                    <option value="">Selecione</option>
                                    <option value="Ensino Médio">Ensino Médio</option>
                                    <option value="Técnico">Técnico</option>
                                    <option value="Superior Incompleto">Superior Incompleto</option>
                                    <option value="Superior Completo">Superior Completo</option>
                                    <option value="Pós-graduação">Pós-graduação</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Benefícios -->
                    <div class="form-section">
                        <h3><i class="fas fa-gift"></i> Benefícios</h3>
                        
                        <div class="form-group">
                            <label for="beneficios" class="form-label">Benefícios Oferecidos</label>
                            <textarea id="beneficios" name="beneficios" class="form-control" rows="3" placeholder="Liste os benefícios oferecidos pela empresa..."></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Salvar Rascunho
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Publicar Vaga
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div>
                <p>&copy; 2024 Worklink. Todos os direitos reservados.</p>
            </div>
            <div class="footer-links">
                <a href="#">Sobre</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Contato</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation and submission
        document.getElementById('vagaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const requiredFields = ['titulo', 'tipo', 'modalidade', 'local', 'descricao', 'requisitos'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.classList.add('error');
                    isValid = false;
                } else {
                    element.classList.remove('error');
                }
            });
            
            if (isValid) {
                // Simulate form submission
                alert('Vaga criada com sucesso!');
                // Here you would typically send the data to your backend
            } else {
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });

        // Real-time validation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.classList.add('error');
                } else {
                    this.classList.remove('error');
                }
            });
        });
    </script>
</body>

</html>
