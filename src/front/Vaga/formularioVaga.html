<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formularioVaga.css">
    <title>Criar Vaga</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav id="nav-mobile">
        <div class="menu-mobile">
            <div class="icone-mobile" onclick="ativaMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="links-menu">
                <li><a href="" onclick="ativaMenu()">Pag1</a></li>
                <li><a href="" onclick="ativaMenu()">Pag2</a></li>
                <li><a href="" onclick="ativaMenu()">Pag3</a></li>
                <li><a href="" onclick="ativaMenu()">Pag4</a></li>
            </div>
        </div>
    </nav>
    
    <!-- FORMULÁRIO DE CRIAÇÃO DE VAGA -->
    <section id="formulario">
        <h1 id="maintitle">Criar Vaga</h1>
        
        <div class="formulario">
            <div class="col-esq">
                <div class="caixaTitulo">
                    <p>TÍTULO DA VAGA</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control dado1" id="titulo" placeholder="Digite o título da vaga...">
                    </div>
                </div>
                
                <div class="descricao">
                    <p>DESCRIÇÃO</p>
                    <div class="input-group input mb-3">
                        <textarea class="form-control no-resize dado2" id="descricao" rows="4" placeholder="Digite a descrição..."></textarea>
                    </div>
                </div>
                
                <div class="beneficios">
                    <p>BENEFÍCIOS</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control dado3" id="requisitos" placeholder="Digite os benefícios da vaga...">
                    </div>
                </div>
            </div>
            
            <div class="col-dir">
                <div class="data-final">
                    <p>DATA FINAL PARA INSCRIÇÕES</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control dado4" id="data" maxlength="10" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                
                <div class="tipo-contrato">
                    <p>TIPO DE CONTRATO</p>
                    <select class="form-select dado5" aria-label="Tipo de Contrato">
                        <option value="">Selecione o tipo de contrato</option>
                        <option value="CLT">CLT</option>
                        <option value="Estágio">Estágio</option>
                        <option value="Menor Aprendiz">Menor Aprendiz</option>
                        <option value="PJ">PJ</option>
                        <option value="Outro">Outro - (Especificar na descrição)</option>
                    </select>
                </div>
                
                <div class="modalidade">
                    <p>MODALIDADE</p>
                    <select class="form-select dado6" aria-label="Modalidade">
                        <option value="">Selecione a modalidade</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Remoto">Remoto</option>
                        <option value="Híbrido">Híbrido</option>
                    </select>
                </div>
                
                <div class="faixa-salarial">
                    <p>FAIXA SALARIAL</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control dado7" id="salario" placeholder="R$ 0,00">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="botoes">
            <a id="btn-cancelar" href="HomeEmpresa.html">CANCELAR</a>
            <button id="btn-seguir" onclick="validarESalvar()">SEGUIR</button>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="assets/script/formularioVaga.js" defer></script>
    <script src="../assets/script/script.js"></script>
    
    <!-- script para verificar a validação dos dados -->
    <script>
        function botaoTeste() {
            const dados = {
                titulo: document.querySelector('.dado1').value,
                descricao: document.querySelector('.dado2').value,
                beneficios: document.querySelector('.dado3').value,
                dataFinal: document.querySelector('.dado4').value,
                tipoContrato: document.querySelector('.dado5').value,
                modalidade: document.querySelector('.dado6').value,
                faixaSalarial: document.querySelector('.dado7').value
            };
        
            console.log('Valores capturados:', dados);
            alert('Confira os valores no console (F12)');
        }
        </script>
        
</body>

</html>
