<!DOCTYPE html>
<html>
<head>
    <title>Envio de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e48f4f;
            --secondary-color: #5c3d2e;
            --background-color: #dce8db;
            --text-color: #3c3c3c;
            --accent-color: #8a9a5b;
            --highlight-color: #d4772a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(228, 143, 79, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--highlight-color) !important;
            border-color: var(--highlight-color) !important;
            color: var(--text-color) !important;
        }

        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: var(--background-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Envio de Teste</h1>
                    
                    <div class="form-section">
                        <h3>Teste Técnico</h3>
                        <div class="mb-3">
                            <label for="teste">Arquivo do Teste</label>
                            <input type="file" class="form-control" id="teste" accept=".pdf,.doc,.docx">
                            <small class="text-muted">Formatos aceitos: PDF, DOC, DOCX</small>
                        </div>
                        <div class="mb-3">
                            <label for="instrucoes">Instruções do Teste</label>
                            <textarea class="form-control" id="instrucoes" rows="4" placeholder="Digite as instruções para os candidatos..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Configurações</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tempo">Tempo Limite (minutos)</label>
                                <input type="number" class="form-control" id="tempo" min="1" value="60">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="notaMinima">Nota Mínima</label>
                                <input type="number" class="form-control" id="notaMinima" min="0" max="100" value="70">
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="resumoVaga.html" class="btn btn-secondary me-2">Voltar</a>
                        <button type="submit" class="btn btn-primary">Publicar Vaga</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
