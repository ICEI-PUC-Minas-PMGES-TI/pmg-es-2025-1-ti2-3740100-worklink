<!DOCTYPE html>
<html>
<head>
    <title>Envio de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Envio de Teste</h1>
                    
                    <div class="form-section">
                        <h3>Teste Técnico</h3>
                        <div class="mb-3">
                            <label for="teste">Arquivo do Teste</label>
                            <input type="file" class="form-control" id="teste" accept=".pdf,.doc,.docx">
                            <small class="text-muted">Formatos aceitos: PDF, DOC, DOCX</small>
                        </div>
                        <div class="mb-3">
                            <label for="instrucoes">Instruções do Teste</label>
                            <textarea class="form-control" id="instrucoes" rows="4" placeholder="Digite as instruções para os candidatos..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Configurações</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tempo">Tempo Limite (minutos)</label>
                                <input type="number" class="form-control" id="tempo" min="1" value="60">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="notaMinima">Nota Mínima</label>
                                <input type="number" class="form-control" id="notaMinima" min="0" max="100" value="70">
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="resumoVaga.html" class="btn btn-secondary me-2">Voltar</a>
                        <button type="submit" class="btn btn-primary">Publicar Vaga</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
