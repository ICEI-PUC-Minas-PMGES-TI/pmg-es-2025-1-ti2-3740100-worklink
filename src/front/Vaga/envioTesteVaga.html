<!DOCTYPE html>
<html>

<head>
    <title>Envio de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .form-section,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--white) !important;
        }

        @media (max-width: 768px) {
            .card,
            .form-section {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="HomeEmpresa.html">
                <i class="fas fa-briefcase"></i>
                Worklink
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Envio de Teste</h1>

                    <div class="form-section">
                        <h3>Teste Técnico</h3>
                        <form id="formTeste" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="arquivoTeste">Arquivo do Teste</label>
                                <input type="file" class="form-control" id="arquivoTeste" name="arquivoTeste"
                                    accept=".pdf,.doc,.docx" required>
                                <small class="text-muted">Formatos aceitos: PDF, DOC, DOCX</small>
                            </div>

                        </form>
                    </div>

                    <div class="text-center mt-4">
                        <button id="btn-editar" class="btn btn-secondary me-2">Voltar</button>
                        <button class="btn btn-primary" onclick="publicarVaga()">Publicar Vaga</button>
                    </div>

                    <script>
                        function publicarVaga() {
                            const arquivoInput = document.getElementById('arquivoTeste');
                            const arquivo = arquivoInput.files[0];

                            if (arquivo) {
                                const reader = new FileReader();
                                reader.onload = function () {
                                    const testeBase64 = reader.result; // Converte o arquivo para base64
                                    sessionStorage.setItem('testeBase64', testeBase64); // Salva no sessionStorage
                                    console.log("Teste técnico salvo localmente:", testeBase64);

                                    // Redireciona para o resumo da vaga após salvar
                                    window.location.href = "resumoVaga.html";
                                };
                                reader.readAsDataURL(arquivo); // Lê o arquivo como base64
                            } else {
                                console.log("Nenhum teste foi selecionado.");
                                sessionStorage.removeItem('testeBase64'); // Remove o teste caso não tenha sido selecionado
                                window.location.href = "resumoVaga.html"; // Redireciona mesmo sem teste
                            }
                        }
                    </script>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- Carregar o script -->
    <script src="assets/script/formularioVaga.js"></script>
</body>

</html>
