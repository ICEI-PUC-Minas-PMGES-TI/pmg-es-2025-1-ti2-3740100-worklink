    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
        }

        /* Perfil da Empresa */
        .empresa-perfil-container {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: var(--shadow-md);
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .empresa-perfil-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .empresa-perfil-logo {
            width: 120px;
            height: 120px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2.5rem;
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 4px solid var(--white);
        }

        .empresa-perfil-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: var(--background-color);
        }

        .empresa-perfil-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .settings-icon {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 2rem;
            transition: transform 0.3s ease;
            z-index: 1001;
            padding: 0.5rem;
            border-radius: 50%;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            display: block;
        }

        .settings-icon:hover {
            transform: rotate(45deg);
            color: var(--highlight-color);
            background: var(--background-color);
        }

        .settings-menu {
            position: absolute;
            top: 2.8rem;
            right: 0;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            padding: 0.5rem 0;
            display: none;
            z-index: 1000;
            min-width: 220px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .settings-menu.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .settings-menu a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .settings-menu a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }
        .settings-menu a:hover {
            background: var(--background-color);
            color: var(--highlight-color);
        }
        .settings-menu a:last-child {
            border-top: 1px solid var(--accent-color);
            color: #dc3545;
            margin-top: 0.5rem;
        }
        .settings-menu a:last-child:hover {
            background: #dc3545;
            color: var(--white);
        }

        .empresa-perfil-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0;
        }

        .empresa-perfil-stats {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        /* Vagas - lista vertical moderna */
        .vagas-section {
            margin-top: 2rem;
        }
        .section-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .vagas-scroll {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            max-height: 650px;
            padding: 2rem 20px 1rem 0;
            scroll-behavior: smooth;
            width: 100%;
            margin-top: 2.5rem;
        }
        .job-card {
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: var(--white);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        .job-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .job-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .job-tag {
            background: rgba(145, 71, 255, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .job-salary {
            color: var(--success-color);
            font-weight: 600;
        }
        .job-actions {
            display: flex;
            gap: 0.5rem;
        }
        .job-actions .btn {
            font-size: 1rem;
            padding: 0.35rem 1.1rem;
            border-radius: 1rem;
            border: none;
            font-weight: 600;
            background: var(--primary-color);
            color: var(--white);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.18s;
            box-shadow: 0 2px 8px 0 rgb(145 71 255 / 0.07);
        }
        .job-actions .btn.editar { background: var(--primary-color);}
        .job-actions .btn.editar:hover { background: var(--highlight-color);}
        .job-actions .btn.candidatos { background: var(--secondary-color);}
        .job-actions .btn.candidatos:hover { background: var(--accent-color);}
        .job-actions .btn.excluir { background: var(--error-color);}
        .job-actions .btn.excluir:hover { background: #b91c1c;}

        .vaga-status-select {
            min-width: 110px;
            border-radius: 0.7rem;
            border: 1px solid var(--accent-color);
            font-size: 0.95rem;
            background: var(--background-color);
            color: var(--text-color);
        }

        @media (max-width: 991px) {
            .empresa-perfil-container { padding: 1.2rem 0.5rem; }
            .empresa-perfil-header { gap: 1rem; }
            .vagas-scroll { padding: 1rem 0.5rem 1rem 0; }
        }
        @media (max-width: 767px) {
            .empresa-perfil-header { flex-direction: column; align-items: flex-start; }
            .empresa-perfil-logo { margin-bottom: 1rem; }
            .job-card { padding: 1rem 0.5rem; }
        }
    </style>

    <script>
        // Engrenagem/menu
        function toggleSettings(event) {
            event.stopPropagation();
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('show');
        }
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('settingsMenu');
            const settingsIcon = document.querySelector('.settings-icon');
            if (!menu.contains(event.target) && !settingsIcon.contains(event.target)) {
                menu.classList.remove('show');
            }
        });
        document.getElementById('settingsMenu').addEventListener('click', function (event) {
            event.stopPropagation();
        });

        // Limpa o localStorage ao clicar em logout
        document.addEventListener('DOMContentLoaded', function () {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function () {
                    localStorage.clear();
                });
            }
        });

        // Função para contar vagas abertas e totais (adaptada do perfilEmpresa.html)
        function contarVagasEmpresa() {
            const cnpj = localStorage.getItem("empresaCnpj");
            if (!cnpj) {
                document.querySelectorAll('.stat-value').forEach(el => el.textContent = '0');
                return;
            }

            const apiUrl = `http://localhost:8080/vagas/empresa/cnpj/${encodeURIComponent(cnpj)}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error("Erro ao buscar vagas");
                    return response.json();
                })
                .then(vagas => {
                    const total = vagas.length;
                    const abertas = vagas.filter(v => v.status && v.status.toLowerCase() === "aberta").length;

                    // O primeiro .stat-value é "Vagas Ativas", o segundo é "Vagas Criadas"
                    const statValues = document.querySelectorAll('.stat-value');
                    if (statValues.length > 0) statValues[0].textContent = abertas;
                    if (statValues.length > 1) statValues[1].textContent = total;
                })
                .catch(() => {
                    document.querySelectorAll('.stat-value').forEach(el => el.textContent = '0');
                });
        }

        // Função para renderizar as vagas na tela
        function renderizarVagas(vagas) {
            const listaVagas = document.getElementById('lista-vagas');
            listaVagas.innerHTML = '';
            if (!vagas || vagas.length === 0) {
                listaVagas.innerHTML = `<div style="text-align:center; color:var(--text-light);">Nenhuma vaga cadastrada.</div>`;
                return;
            }

            // Ordena por data de lançamento/ criação (mais recente primeiro)
            vagas.sort((a, b) => {
                const dataA = new Date(a.dataLancamento || a.dataCriacao || a.createdAt || 0);
                const dataB = new Date(b.dataLancamento || b.dataCriacao || b.createdAt || 0);
                return dataB - dataA;
            });
        }

        // Chame a função ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            contarVagasEmpresa();
        });
    </script>
