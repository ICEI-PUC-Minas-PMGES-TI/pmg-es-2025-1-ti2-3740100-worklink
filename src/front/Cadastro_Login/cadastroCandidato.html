<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js"></script>
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .form-section,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--white) !important;
        }

        .password-toggle {
            color: var(--accent-color);
            cursor: pointer;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .required::after {
            content: " *";
            color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .password-field {
            position: relative;
        }

        h1{
            color: var(--primary-color);
        }

        /* Idiomas */
        #idiomas-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .idioma-badge {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: #fff;
            border-radius: 2rem;
            padding: 0.4rem 1.1rem 0.4rem 0.9rem;
            font-size: 1rem;
            margin: 0.25rem 0.5rem 0.25rem 0;
            box-shadow: 0 2px 8px 0 rgb(145 71 255 / 0.08);
            font-weight: 500;
            transition: background 0.2s;
        }

        .idioma-badge .remove-idioma-btn {
            background: transparent;
            border: none;
            color: #fff;
            margin-left: 0.7rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
        }

        .idioma-badge .remove-idioma-btn:hover {
            color: var(--error-color);
        }

        /* Experiências */
        #experiencias-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .exp-card {
            background: #f5f3ff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px 0 rgb(145 71 255 / 0.08);
            padding: 1.3rem 1.5rem 1rem 1.5rem;
            position: relative;
            min-width: 0;
            border-left: 5px solid var(--primary-color);
            transition: box-shadow 0.2s;
        }

        .exp-card:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }

        .exp-card .exp-remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .exp-card .exp-remove-btn:hover {
            color: var(--error-color);
        }

        .exp-card .exp-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.13rem;
            margin-bottom: 0.2rem;
        }

        .exp-card .exp-period {
            color: var(--text-light);
            font-size: 0.98rem;
            margin-bottom: 0.3rem;
        }

        .exp-card .exp-desc {
            color: var(--text-color);
            font-size: 0.97rem;
            margin-top: 0.2rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .card,
            .form-section {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="fas fa-link"></i> Worklink
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Cadastro de Candidato</h1>

                    <form id="formCadastroCandidato">
                        <div class="form-section">
                            <h3>Dados Pessoais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataNasc">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNasc" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-control" id="sexo" required>
                                        <option value="">Selecione</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="areaAtuacao">Área de Atuação</label>
                                <input type="text" class="form-control" id="areaAtuacao" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Endereço</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Dados Profissionais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="formacao">Formação</label>
                                    <input type="text" class="form-control" id="formacao" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="experiencia">Anos de Experiência</label>
                                    <input type="number" class="form-control" id="experiencia" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="habilidades">Habilidades</label>
                                <textarea class="form-control" id="habilidades" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Segurança</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="senha">Senha</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="senha" required>
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('senha')"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmarSenha">Confirmar Senha</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="confirmarSenha" required>
                                        <i class="fas fa-eye password-toggle"
                                            onclick="togglePassword('confirmarSenha')"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Informações Adicionais</h3>
                            <div class="mb-3">
                                <label for="sobre">Sobre você</label>
                                <textarea class="form-control" id="sobre" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="links">Links (ex: LinkedIn, GitHub, Portfolio)</label>
                                <input type="text" class="form-control" id="links" placeholder="Separe por vírgula">
                            </div>
                            <div class="mb-3">
                                <label>Idiomas</label>
                                <div id="idiomas-list"></div>
                                <div class="row g-2 align-items-center mb-2">
                                    <div class="col">
                                        <input type="text" class="form-control" id="novo-idioma" placeholder="Ex: Inglês">
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="novo-nivel">
                                            <option value="">Nível</option>
                                            <option value="Nativo">Nativo</option>
                                            <option value="Fluente">Fluente</option>
                                            <option value="Intermediário">Intermediário</option>
                                            <option value="Básico">Básico</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-primary" id="add-idioma-btn">Adicionar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Experiência Profissional</label>
                                <div id="experiencias-list"></div>
                                <div class="row g-2 align-items-center mb-2">
                                    <div class="col">
                                        <input type="text" class="form-control" id="exp-empresa" placeholder="Empresa">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="exp-cargo" placeholder="Cargo">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="exp-ano-inicio" placeholder="Ano início" min="1900" max="2100">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="exp-ano-fim" placeholder="Ano fim" min="1900" max="2100">
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="exp-atual">
                                            <label class="form-check-label" for="exp-atual">Atualmente</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="exp-desc" placeholder="Descrição">
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-primary" id="add-exp-btn">Adicionar</button>
                                    </div>
                                </div>
                                <input type="hidden" id="experiencias" name="experiencias">
                            </div>
                            <div class="mb-3">
                                <label for="disponibilidade">Disponibilidade</label>
                                <input type="text" class="form-control" id="disponibilidade" placeholder="Ex: Imediata, 15 dias, etc.">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>

<script src="assets/login.js"></script>
<script src="assets/cadastroCandidato.js"></script>
