<!--Pagina de login-->

<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #e48f4f;
            --secondary-color: #5c3d2e;
            --background-color: #dce8db;
            --text-color: #3c3c3c;
            --accent-color: #8a9a5b;
            --highlight-color: #d4772a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: bold;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(228, 143, 79, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--highlight-color) !important;
            border-color: var(--highlight-color) !important;
            color: var(--text-color) !important;
        }

        .btn-secondary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: var(--background-color) !important;
        }

        .btn-outline-secondary {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus,
        .btn-outline-secondary:active {
            background-color: var(--secondary-color) !important;
            color: var(--background-color) !important;
        }

        .password-toggle {
            color: var(--secondary-color);
        }

        .password-toggle:hover {
            color: var(--highlight-color);
        }

        .required::after {
            content: " *";
            color: red;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .container {
            margin-bottom: 5vh;
        }

        .password-field {
            position: relative;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Cadastro de Candidato</h1>
                    
                    <form id="formCadastroCandidato">
                        <div class="form-section">
                            <h3>Dados Pessoais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Endereço</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Dados Profissionais</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="formacao">Formação</label>
                                    <input type="text" class="form-control" id="formacao" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="experiencia">Anos de Experiência</label>
                                    <input type="number" class="form-control" id="experiencia" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="habilidades">Habilidades</label>
                                <textarea class="form-control" id="habilidades" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Segurança</h3>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="senha">Senha</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="senha" required>
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('senha')"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmarSenha">Confirmar Senha</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="confirmarSenha" required>
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmarSenha')"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>

<script src="assets/script/login.js"></script>
<script src="assets/script/cadastroCandidato.js"></script>
<script>
    function limparMascaraCPF(cpf) {
        return cpf.replace(/\D/g, '');
    }

    $(document).ready(function() {
        // Validação do campo Nome
        $('#nome').on('input', function() {
            this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '');
        });

        // Formatação do CPF (XXX.XXX.XXX-XX)
        $('#cpf').on('input', function() {
            let cpf = this.value.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            this.value = cpf.slice(0, 14);
        });

        // Validação do campo Email
        $('#email').on('input', function() {
            if (!this.validity.valid) {
                this.setCustomValidity('Por favor, insira um email válido.');
            } else {
                this.setCustomValidity('');
            }
        });

        // Validação dos campos obrigatórios
        $('#cadUser').on('click', function() {
            let isValid = true;
            $('input[required]').each(function() {
                if ($(this).val().trim() === '') {
                    isValid = false;
                    $(this).addClass('is-invalid');
                } else {
                    $(this).removeClass('is-invalid');
                }
            });

            if (!isValid) {
                $('#errorMessage').show();
            } else {
                $('#errorMessage').hide();
                // No envio:
                const cpf = limparMascaraCPF($('#cpf').val());
                console.log(cpf); // Aqui você pode usar o CPF sem máscara
                // Aqui você precisa chamar a função que realiza o cadastro
            }
        });

        // Remove a classe is-invalid quando o usuário começa a digitar
        $('input[required]').on('input', function() {
            $(this).removeClass('is-invalid');
            if ($('input[required].is-invalid').length === 0) {
                $('#errorMessage').hide();
            }
        });

        // Formatação do telefone ((XX) XXXXX-XXXX)
        $('#telefone').on('input', function() {
            let telefone = this.value.replace(/\D/g, '');
            telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2');
            telefone = telefone.replace(/(\d)(\d{4})$/, '$1-$2');
            this.value = telefone.slice(0, 15);
        });

        // Formatação do CEP (XXXXX-XXX) e busca automática do endereço
        $('#cep').on('blur', function() {
            let cep = this.value.replace(/\D/g, '');
            
            // Verifica se o CEP tem 8 dígitos
            if (cep.length === 8) {
                // Mostra um indicador de carregamento
                $('#cidade').val('Buscando...');
                $('#endereco').val('Buscando...');

                // Faz a requisição para a API do ViaCEP
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            // Preenche os campos com os dados retornados
                            $('#cidade').val(data.localidade);
                            $('#endereco').val(data.logradouro);
                        } else {
                            // Se houver erro, limpa os campos
                            $('#cidade').val('');
                            $('#endereco').val('');
                            alert('CEP não encontrado');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar CEP:', error);
                        $('#cidade').val('');
                        $('#endereco').val('');
                        alert('Erro ao buscar CEP');
                    });
            }
        });

        // Formatação do CEP enquanto digita
        $('#cep').on('input', function() {
            let cep = this.value.replace(/\D/g, '');
            cep = cep.replace(/^(\d{5})(\d)/, '$1-$2');
            this.value = cep.slice(0, 9);
        });

        // Função para mostrar/ocultar senha
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Envio do formulário
        $('#formCadastroCandidato').on('submit', function(e) {
            e.preventDefault();
            
            // Coleta todos os dados do formulário
            const dadosCandidato = {
                nome: $('#nome').val(),
                cpf: $('#cpf').val().replace(/\D/g, ''),
                email: $('#email').val(),
                telefone: $('#telefone').val().replace(/\D/g, ''),
                cep: $('#cep').val().replace(/\D/g, ''),
                cidade: $('#cidade').val(),
                endereco: $('#endereco').val(),
                numero: $('#numero').val(),
                formacao: $('#formacao').val(),
                experiencia: $('#experiencia').val(),
                habilidades: $('#habilidades').val(),
                senha: $('#senha').val()
            };

            // Envia os dados para o backend
            fetch('http://localhost:3000/api/candidatos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosCandidato)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao cadastrar candidato');
                }
                return response.json();
            })
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'login.html';
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao realizar cadastro. Por favor, tente novamente.');
            });
        });
    });
</script>
