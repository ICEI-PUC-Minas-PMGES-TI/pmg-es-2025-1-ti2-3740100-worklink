<!--Pagina de login-->

<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .required::after {
            content: " *";
            color: red;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar" style="background-color: #e48f4f; z-index: 1; width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="" style="color: #5c3d2e;">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">

        <div class="row" style="text-align: center; margin-top: 10%;">
            <h1 style="color: #5c3d2e;">Cadastro Empresa</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="caduser_nome" class="required">Nome da Empresa</label>
                <input type="text" class="form-control" id="caduser_nome" placeholder="Nome da Empresa" name="caduser_nome" style="margin-bottom: 20px;" required pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras e espaços são permitidos">
            </div>
            
            <div class="col-md-6">
                <label for="caduser_email" class="required">Email</label>
                <input type="email" class="form-control" id="caduser_email" name="caduser_email"
                    placeholder="Email" required
                    pattern=".+@.+\..+"
                    title="Digite um email válido">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="caduser_conSenha" class="required">Senha</label>
                <input type="password" class="form-control" id="caduser_conSenha" placeholder="Senha" name="caduser_conSenha" style="margin-bottom: 20px;" required>
            </div>

            <div class="col-md-4">
                <label for="caduser_cnpj" class="required">CNPJ</label>
                <input type="text" class="form-control" id="caduser_cnpj" placeholder="00.000.000/0000-00" name="caduser_cnpj" style="margin-bottom: 20px;" required maxlength="18" oninput="formatarCNPJ(this)">
            </div>

            <div class="col-md-4">
                <label for="caduser_tel" class="required">Telefone</label>
                <input type="text" class="form-control" id="caduser_tel" placeholder="(00) 00000-0000" name="caduser_tel" style="margin-bottom: 20px;" required maxlength="15" oninput="formatarTelefone(this)">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="caduser_endereco" class="required">Endereço</label>
                <input type="text" class="form-control" id="caduser_endereco" placeholder="Endereço" name="caduser_endereco" style="margin-bottom: 20px;" required>
            </div>

            <div class="col-md-6">
                <label for="descricao" class="required">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição da Empresa" name="descricao" style="margin-bottom: 20px;" required>
            </div>
        </div>

        <div class="row" style="display: flex; justify-content: center;">
            <input type="button" class="btn btn-success" id="cadEmpresa" value="Cadastrar" style="background-color: #e48f4f; width: 40%;">
        </div>
        <div class="row">
            <p id="errorMessage" class="error-message">Por favor, preencha todos os campos obrigatórios.</p>
        </div>
    </div>
        
    <script src="assets/login.js"></script>
    <script src="assets/cadastroEmpresa.js"></script>
</body>
</html>
