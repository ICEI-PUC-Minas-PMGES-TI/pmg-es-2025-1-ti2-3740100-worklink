<!--Pagina de login-->

<!DOCTYPE html>
<html>
<head>
    <title>Login - Worklink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .btn {
            color: black !important;
        }
        .container {
            margin-bottom: 5vh;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .password-field {
            position: relative;
        }
        .login-type {
            margin-bottom: 1rem;
        }
        .login-type .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .login-type .btn.active {
            background-color: #0d6efd;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <i class="fa-solid fa-beer-mug-empty"></i>
            Worklink
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 15vh;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Login</h1>
                    
                    <div class="login-type">
                        <button class="btn btn-outline-primary active" onclick="setLoginType('candidato')">
                            <i class="fas fa-user"></i> Candidato
                        </button>
                        <button class="btn btn-outline-primary" onclick="setLoginType('empresa')">
                            <i class="fas fa-building"></i> Empresa
                        </button>
                    </div>

                    <form id="formLogin">
                        <input type="hidden" id="loginType" value="candidato">
                        
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha">Senha</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="senha" required>
                                <i class="fas fa-eye password-toggle" onclick="togglePassword('senha')"></i>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="escolhaCadastro.html" class="text-decoration-none">Não tem uma conta? Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script>
        function setLoginType(type) {
            document.getElementById('loginType').value = type;
            const buttons = document.querySelectorAll('.login-type .btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(type)) {
                    btn.classList.add('active');
                }
            });
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        $('#formLogin').on('submit', function(e) {
            e.preventDefault();
            const loginType = document.getElementById('loginType').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Define a URL da API baseada no tipo de login
            const apiUrl = loginType === 'candidato' 
                ? 'http://localhost:3000/api/candidatos/login'
                : 'http://localhost:3000/api/empresas/login';

            // Envia os dados para autenticação
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, senha })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Credenciais inválidas');
                }
                return response.json();
            })
            .then(data => {
                // Salva o token e o tipo de usuário no localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('userType', loginType);
                
                // Redireciona para a página apropriada
                if (loginType === 'candidato') {
                    window.location.href = '../Candidato/HomeEmpresa.html';
                } else {
                    window.location.href = '../Empresa/HomeEmpresa.html';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Email ou senha inválidos. Por favor, tente novamente.');
            });
        });
    </script>
</body>
</html>
