<!--Pagina de login-->

<!DOCTYPE html>
<html>

<head>
    <title>Login - Worklink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .login-container,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .login-header {
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color) !important;
            color: var(--primary-color) !important;
            background: transparent !important;
            font-weight: 600;
        }

        .btn-outline-primary.active,
        .btn-outline-primary:hover {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-field {
            position: relative;
        }

        .login-type {
            margin-bottom: 1rem;
        }

        .login-type .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .container {
            margin-bottom: 5vh;
        }

        @media (max-width: 768px) {
            .card {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <i class="fas fa-briefcase"></i>
                Worklink
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 15vh;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Login</h1>

                    <div class="login-type">
                        <button class="btn btn-outline-primary active" onclick="setLoginType('candidato')">
                            <i class="fas fa-user"></i> Candidato
                        </button>
                        <button class="btn btn-outline-primary" onclick="setLoginType('empresa')">
                            <i class="fas fa-building"></i> Empresa
                        </button>
                    </div>

                    <form id="formLogin">
                        <input type="hidden" id="loginType" value="candidato">

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha">Senha</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="senha" required>
                                <i class="fas fa-eye password-toggle" onclick="togglePassword('senha')"></i>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="escolhaCadastro.html" class="text-decoration-none">Não tem uma conta?
                                Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script>
        function setLoginType(type) {
            document.getElementById('loginType').value = type;
            const buttons = document.querySelectorAll('.login-type .btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(type)) {
                    btn.classList.add('active');
                }
            });
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        $('#formLogin').on('submit', function (e) {
            e.preventDefault();
            const loginType = document.getElementById('loginType').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (loginType === 'empresa') {
                // Busca todas as empresas e filtra no front
                fetch('http://localhost:8080/empresas')
                    .then(response => response.json())
                    .then(empresas => {
                        const empresa = empresas.find(emp => emp.email === email && emp.senha === senha);
                        if (empresa) {
                            // Simula login
                            localStorage.setItem('empresaId', empresa.id);
                            localStorage.setItem('empresaCnpj', empresa.cnpj); // ESSENCIAL para HomeEmpresa.js
                            localStorage.setItem('userType', 'empresa');
                            window.location.href = '../Vaga/HomeEmpresa.html';
                        } else {
                            alert('Credenciais inválidas');
                        }
                    })
                    .catch(() => alert('Erro ao acessar o servidor.'));
            } else {
                // Busca todos os candidatos e filtra no front
                fetch('http://localhost:8080/candidatos')
                    .then(response => response.json())
                    .then(candidatos => {
                        const candidato = candidatos.find(cand => cand.email === email && cand.senha === senha);
                        if (candidato) {
                            // Simula login
                            localStorage.setItem('candidatoId', candidato.id);
                            localStorage.setItem('cpfUsuario', candidato.cpf); // <-- Adicione esta linha!
                            localStorage.setItem('userType', 'candidato');
                            window.location.href = '../Candidato/homeCandidato.html';
                        } else {
                            alert('Credenciais inválidas');
                        }
                    })
                    .catch(() => alert('Erro ao acessar o servidor.'));
            }
        });
    </script>
</body>

</html>
