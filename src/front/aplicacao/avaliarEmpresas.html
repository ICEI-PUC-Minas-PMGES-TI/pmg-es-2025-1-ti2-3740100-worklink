    <script>
        // Star rating functionality
        let ratings = {
            overall: 0,
            environment: 0,
            benefits: 0,
            growth: 0,
            leadership: 0
        };

        async function enviarAvaliacao() {
    const nomeEmpresa = document.querySelector('#ratingModal input[placeholder="Digite o nome da empresa..."]').value.trim();
    const nota = ratings.overall;
    const comentario = document.querySelector('#ratingModal textarea').value.trim();

    if (!nomeEmpresa) {
        alert("Digite o nome da empresa.");
        return;
    }
    if (!nota) {
        alert("Selecione uma nota para a avaliação.");
        return;
    }

    const cpfCandidato = localStorage.getItem('cpfUsuario');
    if (!cpfCandidato) {
        alert("Candidato não autenticado.");
        return;
    }

    // Busca o candidato pelo CPF (no frontend, usando GET /candidatos e filtrando)
    const respCandidatos = await fetch('http://localhost:8080/candidatos');
    if (!respCandidatos.ok) {
        alert("Erro ao buscar candidatos.");
        return;
    }
    const candidatos = await respCandidatos.json();
    const candidato = candidatos.find(c => c.cpf && c.cpf === cpfCandidato);
    if (!candidato) {
        alert("Candidato não encontrado.");
        return;
    }

    // Busca a empresa pelo nome
    const respEmpresas = await fetch(`http://localhost:8080/empresas`);
    if (!respEmpresas.ok) {
        alert("Erro ao buscar empresas.");
        return;
    }
    const empresas = await respEmpresas.json();
    const empresa = empresas.find(e => e.nome && e.nome.toLowerCase() === nomeEmpresa.toLowerCase());
    if (!empresa) {
        alert("Empresa não encontrada.");
        return;
    }

    // Busca todas as aplicações do candidato
    const respAplicacoes = await fetch(`http://localhost:8080/aplicacoes/candidato/${cpfCandidato}`);
    if (!respAplicacoes.ok) {
        alert("Erro ao buscar aplicações do candidato.");
        return;
    }
    const aplicacoes = await respAplicacoes.json();

    // Verifica se o candidato se aplicou em alguma vaga da empresa
    const aplicouNaEmpresa = aplicacoes.some(aplicacao =>
        aplicacao.vaga && aplicacao.vaga.empresa && aplicacao.vaga.empresa.id === empresa.id
    );

    if (!aplicouNaEmpresa) {
        alert("Você só pode avaliar empresas em que já se candidatou a uma vaga.");
        return;
    }

    // Monta o objeto Avaliacao
    const avaliacao = {
        empresa: { id: empresa.id },
        candidato: { id: candidato.id },
        nota: nota,
        comentario: comentario
    };

    // Salva a avaliação no banco
    const respAvaliacao = await fetch('http://localhost:8080/avaliacoes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(avaliacao)
    });

    if (!respAvaliacao.ok) {
        alert("Erro ao salvar avaliação.");
        return;
    }

    alert("Avaliação enviada com sucesso!");
    submitRating();
    carregarEmpresas(); // Atualiza a lista de empresas/avaliações
}
        

        //AQUI É ONDE EU TENTEI APARECER TODAS AS EMPRESAS DO BANCO DE DADOS E APARECER (SE AVALIADAS APARECE ELAS E A AVALIAÇÃO, SE NÃO APARECE ELAS COM 0 ESTRELAS)

        async function carregarEmpresas(){
            const container = document.getElementById('companies-container');
            container.innerHTML = '<div style="text-align:center">Carregando empresas...</div>';

            try{
                // CORRIGIDO: fetch (não fecth)
                const resp = await fetch(`http://localhost:8080/empresas/com-avaliacoes`);
                if(!resp.ok) throw new Error('Erro ao buscar empresas');

                const empresas = await resp.json();

                container.innerHTML = '';

                if(empresas.length === 0){
                    container.innerHTML = '<div style="text-align:center">Nenhuma empresa encontrada.</div>';
                    return;
                }

                const cpfCandidato = localStorage.getItem('cpfUsuario');
let avaliacoesCandidato = [];
if (cpfCandidato) {
    // Busca todas as avaliações do candidato
    try {
        const respAvals = await fetch(`http://localhost:8080/avaliacoes/candidato/${cpfCandidato}`);
        if (respAvals.ok) {
            avaliacoesCandidato = await respAvals.json();
        }
    } catch (e) {
        console.error('Erro ao buscar avaliações do candidato', e);
    }
}

empresas.forEach(empresa => {
    const avaliacao = empresa.mediaAvaliacao || 0;
    const qtdAvaliacoes = empresa.qtdAvaliacoes || 0;

    // Verifica se o candidato já avaliou esta empresa
    const jaAvaliou = avaliacoesCandidato.some(av =>
        av.empresa && av.empresa.id === empresa.id
    );

    // Função para arredondar para o mais próximo de 0, 0.5 ou 1
    function arredondarEstrela(nota) {
        const inteiro = Math.floor(nota);
        const decimal = nota - inteiro;
        if (decimal < 0.25) return inteiro;
        if (decimal < 0.75) return inteiro + 0.5;
        return inteiro + 1;
    }
    const notaArredondada = arredondarEstrela(avaliacao);

    let starsHtml = '';
    for (let i = 1; i <= 5; i++) {
        if (notaArredondada >= i) {
            starsHtml += '<i class="fas fa-star" style="color: #f59e0b;"></i>'; // cheia
        } else if (notaArredondada >= i - 0.5) {
            starsHtml += '<i class="fas fa-star-half-alt" style="color: #f59e0b;"></i>'; // meia
        } else {
            starsHtml += '<i class="far fa-star" style="color: #e2e8f0;"></i>'; // vazia
        }
    }

    container.innerHTML += `
        <div class="company-card d-flex align-items-center justify-content-between">
            <div class="company-info">
                <div class="company-header">
                    <h3>${empresa.nome || 'Nome não informado'}</h3>
                </div>
                <div class="company-rating">
                    <span class="stars">${starsHtml}</span>
                    <span class="rating-value">${avaliacao > 0 ? avaliacao.toFixed(1) : '0.0'}</span>

                        const rect = this.getBoundingClientRect();

                        stars.forEach((s, i) => {
                            if (i < index) {
