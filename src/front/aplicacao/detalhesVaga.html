<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
        }
        .navbar {
            background: var(--white);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .btn-primary-custom {
            background: var(--gradient-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--white);
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }
        .vaga-detalhe-card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid transparent;
            margin: 0 auto;
            max-width: 700px;
            margin-bottom: 2rem;
        }
        .vaga-detalhe-card h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .vaga-detalhe-card p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .vaga-detalhe-card .vaga-label {
            font-weight: 600;
            color: var(--secondary-color);
        }
        .vaga-detalhe-card .vaga-beneficios {
            background: #f3f0fa;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            color: var(--highlight-color);
        }
        .vaga-detalhe-card .vaga-salario {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--success-color);
        }
        .vaga-detalhe-card .vaga-actions {
            text-align: center;
            margin-top: 2rem;
        }
        .vaga-detalhe-card .btn-lg {
            font-size: 1.1rem;
            padding: 0.75rem 2.5rem;
            border-radius: 0.75rem;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .vaga-detalhe-card .btn-lg:disabled,
        .vaga-detalhe-card .btn-lg[disabled] {
            background: var(--secondary-color);
            color: #fff;
            cursor: not-allowed;
        }
        .vaga-detalhe-card .btn-lg:hover:not(:disabled) {
            background: var(--primary-color);
            color: var(--white);
        }
        @media (max-width: 768px) {
            .vaga-detalhe-card {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar igual empresas.html -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-link"></i> Worklink
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="ExibirVagas.html">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empresas.html">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="avaliarEmpresas.html">Avaliar</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="../Candidato/homeCandidato.html" class="btn btn-primary-custom">Meu Perfil</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: var(--primary-color); font-weight: 700;">Detalhes da Vaga</h1>
        <div id="detalhesVaga" class="mt-4"></div>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const vagaId = params.get("vagaId");

            // URL do endpoint para buscar os detalhes da vaga
            const apiUrl = `http://localhost:8080/vagas/${vagaId}`;

            // Função para carregar os detalhes da vaga
            function carregarDetalhes() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao buscar detalhes da vaga");
                        }
                        return response.json();
                    })
                    .then(vaga => {
                        const detalhesVaga = document.getElementById("detalhesVaga");
                        const buttonId = `inscreverBtn-${vaga.id}`;

                        detalhesVaga.innerHTML = `
                            <div class="vaga-detalhe-card">
                                <h2>${vaga.titulo}</h2>
                                <p><span class="vaga-label">Empresa:</span> ${vaga.empresa ? vaga.empresa.nome : "Empresa não informada"}</p>
                                <p><span class="vaga-label">Data de Publicação:</span> ${vaga.dataFinal}</p>
                                <p><span class="vaga-label">Tipo de Contrato:</span> ${vaga.tipoContrato}</p>
                                <p><span class="vaga-label">Modalidade:</span> ${vaga.modalidade}</p>
                                <div class="vaga-beneficios"><span class="vaga-label">Benefícios:</span> ${vaga.beneficios}</div>
                                <p><span class="vaga-label">Descrição:</span> ${vaga.descricao}</p>
                                <div class="vaga-salario"><span class="vaga-label">Salário:</span> ${vaga.salario}</div>
                                <div class="vaga-actions">
                                    <button class="btn btn-lg" id="${buttonId}" onclick="inscreverVaga(${vaga.id}, '${vaga.dataFinal}', '${buttonId}')">Inscrever-se</button>
                                </div>
                            </div>
                        `;

                        // Verifica se o candidato já está inscrito
                        verificarInscricao(vaga.id, inscrito => {
                            if (inscrito) {
                                const inscreverBtn = document.getElementById(buttonId);
                                inscreverBtn.disabled = true;
                                inscreverBtn.textContent = "Já inscrito";
                            }
                        });
                    })
                    .catch(error => {
                        console.error("Erro ao carregar detalhes da vaga:", error);
                        document.getElementById("detalhesVaga").innerHTML = `
                            <div style="text-align: center; color: red;">Erro ao carregar detalhes da vaga. Tente novamente mais tarde.</div>
                        `;
                    });
            }

            carregarDetalhes();
        });
    </script>
</body>
</html>
