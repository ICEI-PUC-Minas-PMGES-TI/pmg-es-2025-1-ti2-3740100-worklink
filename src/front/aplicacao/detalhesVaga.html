<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalhes da Vaga</h1>
        <div id="detalhesVaga" class="mt-4"></div>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const vagaId = params.get("vagaId");

            // URL do endpoint para buscar os detalhes da vaga
            const apiUrl = `http://localhost:8080/vagas/${vagaId}`;

            // Função para carregar os detalhes da vaga
            function carregarDetalhes() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao buscar detalhes da vaga");
                        }
                        return response.json();
                    })
                    .then(vaga => {
                        const detalhesVaga = document.getElementById("detalhesVaga");
                        const buttonId = `inscreverBtn-${vaga.id}`;

                        detalhesVaga.innerHTML = `
                            <div class="card p-4">
                                <h2>${vaga.titulo}</h2>
                                <p><strong>Empresa:</strong> ${vaga.empresa ? vaga.empresa.nome : "Empresa não informada"}</p>
                                <p><strong>Data de Publicação:</strong> ${vaga.dataFinal}</p>
                                <p><strong>Tipo de Contrato:</strong> ${vaga.tipoContrato}</p>
                                <p><strong>Modalidade:</strong> ${vaga.modalidade}</p>
                                <p><strong>Descrição:</strong> ${vaga.descricao}</p>
                                <p><strong>Benefícios:</strong> ${vaga.beneficios}</p>
                                <p><strong>Salário:</strong> ${vaga.salario}</p>
                                <div class="text-center mt-4">
                                    <button class="btn btn-primary btn-lg" id="${buttonId}" onclick="inscreverVaga(${vaga.id}, '${vaga.dataFinal}', '${buttonId}')">Inscrever-se</button>
                                </div>
                            </div>
                        `;

                        // Verifica se o candidato já está inscrito
                        verificarInscricao(vaga.id, inscrito => {
                            if (inscrito) {
                                const inscreverBtn = document.getElementById(buttonId);
                                inscreverBtn.disabled = true;
                                inscreverBtn.textContent = "Já inscrito";
                            }
                        });
                    })
                    .catch(error => {
                        console.error("Erro ao carregar detalhes da vaga:", error);
                        document.getElementById("detalhesVaga").innerHTML = `
                            <div style="text-align: center; color: red;">Erro ao carregar detalhes da vaga. Tente novamente mais tarde.</div>
                        `;
                    });
            }

            carregarDetalhes();
        });
    </script>
</body>
</html>
