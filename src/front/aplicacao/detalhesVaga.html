    <script>
/* ------------------------------------------------------------------
   FUNÇÕES QUE JÁ EXISTIAM NO SEU CÓDIGO
   ------------------------------------------------------------------ */
function formatarData(dataISO) {
  if (!dataISO) return "Data não informada";
  const data = dataISO.length > 10 ? dataISO.substring(0, 10) : dataISO;
  const [ano, mes, dia] = data.split("-");
  return `${dia}/${mes}/${ano}`;
}

/* ------------------------------------------------------------------
   BLOCO NOVO → UTILITÁRIOS DE TESTE TÉCNICO
   ------------------------------------------------------------------ */
async function obterCandidaturaPorVaga(vagaId) {   // --- NOVO
  const cpf = localStorage.getItem("cpfUsuario");
  if (!cpf) return null;

  const resp = await fetch(`http://localhost:8080/aplicacoes/candidato/${cpf}`);
  if (!resp.ok) throw new Error("Erro ao buscar candidaturas");
  const todas = await resp.json();
  return todas.find(c => c.vaga.id === vagaId) || null;
}

async function enviarArquivoTeste(candidaturaId, file) {  // --- NOVO
  const fd = new FormData();
  fd.append("file", file);

  const resp = await fetch(
    `http://localhost:8080/aplicacoes/${candidaturaId}/teste-resposta`,
    { method: "POST", body: fd }
  );
  if (!resp.ok) throw new Error("Erro ao enviar teste");
  alert("Teste enviado com sucesso!");
  // Recarrega para atualizar badge/botões
  carregarDetalhes();
}

function abrirUploadTeste(candidaturaId, vagaTitulo) {     // --- NOVO
  const input = document.createElement("input");
  input.type = "file";
  input.accept = ".pdf,.zip,.rar";        // ajuste se precisar
  input.addEventListener("change", () => {
    if (input.files.length === 0) return;
    if (confirm(`Enviar teste da vaga "${vagaTitulo}"? Essa ação é irreversível.`)) {
      enviarArquivoTeste(candidaturaId, input.files[0])
        .catch(e => alert(e.message));
    }
  });
  input.click();
}

/* ------------------------------------------------------------------
   CARREGAR DETALHES DA VAGA
   ------------------------------------------------------------------ */
document.addEventListener("DOMContentLoaded", () => carregarDetalhes());

function carregarDetalhes() {
  const params = new URLSearchParams(window.location.search);
  const vagaId  = params.get("vagaId");
  if (!vagaId) return;

  const apiUrl = `http://localhost:8080/vagas/${vagaId}`;

  fetch(apiUrl)
    .then(resp => {
      if (!resp.ok) throw new Error("Erro ao buscar detalhes da vaga");
      return resp.json();
    })
    .then(vaga => {
      /* ---------- monta o card ---------- */
      const detalhesVaga = document.getElementById("detalhesVaga");
      const buttonId     = `inscreverBtn-${vaga.id}`;

      const testeAlerta = vaga.teste ? `
        <div class="alert alert-warning mt-3" role="alert">
          <i class="fas fa-file-alt"></i> Vaga exige teste técnico
        </div>` : "";

      const isFechada = vaga.status && vaga.status.toLowerCase() === "fechada";

      const empresa = vaga.empresa || {};

      fetch('http://localhost:8080/empresas/com-avaliacoes')
        .then(resp => resp.json())
        .then(empresasComAvaliacao => {
          const empresaAvaliacao = empresasComAvaliacao.find(e => e.id === empresa.id);
          const avaliacao = empresaAvaliacao ? empresaAvaliacao.mediaAvaliacao : 0;
          const qtdAvaliacoes = empresaAvaliacao ? empresaAvaliacao.qtdAvaliacoes : 0;

          // Função para arredondar para o mais próximo de 0, 0.5 ou 1
          function arredondarEstrela(nota) {
            const inteiro = Math.floor(nota);
            const decimal = nota - inteiro;
            if (decimal < 0.25) return inteiro;
            if (decimal < 0.75) return inteiro + 0.5;
            return inteiro + 1;
          }
          const notaArredondada = arredondarEstrela(avaliacao);

          let starsHtml = '';
          for (let i = 1; i <= 5; i++) {
            if (notaArredondada >= i) {
              starsHtml += '<i class="fas fa-star" style="color: #f59e0b;"></i>';
            } else if (notaArredondada >= i - 0.5) {
              starsHtml += '<i class="fas fa-star-half-alt" style="color: #f59e0b;"></i>';
            } else {
              starsHtml += '<i class="far fa-star" style="color: #e2e8f0;"></i>';
            }
          }

          detalhesVaga.innerHTML = `
  <div class="vaga-empresa-flex">
    <!-- Card de detalhes da vaga (lado esquerdo) -->
    <div class="vaga-detalhe-card content-card" style="max-width:700px;flex:2;">
      <div class="vaga-titulo-bloco" style="text-align:center; margin-bottom: 2rem;">
        <h2 style="color:var(--primary-color);font-weight:900;font-size:2.1rem; margin-bottom:0.5rem;">
          ${getIconeVaga(vaga.titulo)} ${vaga.titulo}
        </h2>
        <div style="font-size:1.25rem; color:var(--accent-color); font-weight:700; display:inline-flex; align-items:center; gap:0.5rem;">
          <i class="fas fa-building"></i>
          ${vaga.empresa ? vaga.empresa.nome : "Empresa não informada"}
        </div>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <div class="meta-item"><i class="fas fa-calendar"></i> <span><strong>Lançamento:</strong> ${vaga.dataCriacao ? formatarData(vaga.dataCriacao) : "Data não informada"}</span></div>
          <div class="meta-item"><i class="fas fa-calendar-check"></i> <span><strong>Fim das inscrições:</strong> ${vaga.dataFinal ? formatarData(vaga.dataFinal) : "Data não informada"}</span></div>
          <div class="meta-item"><i class="fas fa-file-contract"></i> <span><strong>Tipo de Contrato:</strong> ${vaga.tipoContrato || "Não informado"}</span></div>
          <div class="meta-item"><i class="fas fa-map-marker-alt"></i> <span><strong>Modalidade:</strong> ${vaga.modalidade || "Não informado"}</span></div>
        </div>
        <div class="col-md-6">
          <div class="meta-item"><i class="fas fa-money-bill-wave"></i> <span><strong>Salário:</strong> <span class="vaga-salario">R$ ${vaga.salario ? vaga.salario : "A combinar"}</span></span></div>
          <div class="meta-item"><i class="fas fa-gift"></i> <span><strong>Benefícios:</strong> ${vaga.beneficios || "Não informado"}</span></div>
        </div>
      </div>
      <div class="mb-3">
        <div class="meta-item"><i class="fas fa-align-left"></i> <span><strong>Descrição:</strong> ${vaga.descricao || "Não informada"}</span></div>
      </div>
      ${testeAlerta}
      <div id="testeDownload" class="d-flex justify-content-center mb-3"></div>
      <div class="vaga-actions text-center mt-4">
        <button class="btn btn-lg" id="${buttonId}"
                ${isFechada ? 'disabled style="background:var(--error-color);color:#fff;cursor:not-allowed;"' : `onclick="inscreverVaga(${vaga.id}, '${vaga.dataFinal}', '${buttonId}')"`}>
          ${isFechada ? 'Vaga encerrada pela empresa' : 'Inscrever-se'}
        </button>
      </div>
    </div>
    <!-- Card lateral da empresa (lado direito) -->
    <aside class="empresa-info-lateral">
      <div class="empresa-info-box" style="background:#fff; border-left: none; box-shadow: 0 2px 8px 0 rgb(145 71 255 / 0.07); text-align: left;">
        <h5 style="color:var(--primary-color);font-weight:800;margin-bottom:1.2rem;">Informações da empresa</h5>
        ${empresa.descricao ? `<p class="empresa-info-sobre" style="margin-bottom:0.7rem;"><i class="fas fa-info-circle"></i> ${empresa.descricao}</p>` : ""}
        ${empresa.setor ? `<p class="empresa-info-setor" style="margin-bottom:0.7rem;"><i class="fas fa-industry"></i> ${empresa.setor}</p>` : ""}
        ${empresa.cidade ? `<p class="empresa-info-cidade" style="margin-bottom:0.7rem;"><i class="fas fa-map-marker-alt"></i> ${empresa.cidade}</p>` : ""}
        <div class="empresa-info-avaliacao" style="margin-bottom:1.2rem;">
          <span class="stars">${starsHtml}</span>
          <span class="rating-value">${avaliacao > 0 ? avaliacao.toFixed(1) : '0.0'}</span>
          <span class="rating-count">(${qtdAvaliacoes} avaliação${qtdAvaliacoes === 1 ? '' : 'es'})</span>
        </div>
        <a href="../Vaga/perfilEmpresa.html?id=${empresa.id}" class="btn btn-primary mt-2 w-100" style="background:var(--primary-color);border:none;" target="_blank">
          Mais informações
        </a>
      </div>
    </aside>
  </div>
`;

          /* ---------- verifica inscrição ---------- */
          verificarInscricao(vaga.id, async inscrito => {
            const inscreverBtn = document.getElementById(buttonId);
            if (!inscrito) return;              // ainda não inscrito → nada além do botão padrão

            inscreverBtn.disabled = true;
            inscreverBtn.textContent = "Já inscrito";

            if (!vaga.teste) return;            // vaga não tem teste técnico

            const testeDiv = document.getElementById("testeDownload");
            // link de download do enunciado
            testeDiv.innerHTML = `
              <a href="http://localhost:8080${vaga.teste}" target="_blank"
                 class="btn btn-outline-primary me-3">
                <i class="fas fa-download"></i> Baixar Teste Técnico
              </a>`;

            try {
              const cand = await obterCandidaturaPorVaga(vaga.id);
              if (cand && cand.testeResposta) {
                // teste já enviado
                testeDiv.innerHTML += `
          <span class="badge-teste-enviado">
              Teste enviado
          </span>`;
              } else {
                // teste ainda não enviado
                testeDiv.innerHTML += `
                  <button class="btn btn-outline-secondary"
                          onclick="abrirUploadTeste(${cand ? cand.id : 0}, '${vaga.titulo}')">
                    <i class="fas fa-upload"></i> Teste ainda não enviado
                  </button>`;
              }
            } catch (e) {
              console.error(e);
            }
          });
        });
    })
    .catch(err => {
      console.error("Erro ao carregar detalhes da vaga:", err);
      document.getElementById("detalhesVaga").innerHTML =
        `<div class="text-danger text-center">Erro ao carregar detalhes da vaga. Tente novamente mais tarde.</div>`;
    });
}

/* ------------------------------------------------------------------
   NOVO → FUNÇÃO PARA OBTER ÍCONE DA VAGA
   ------------------------------------------------------------------ */
function getIconeVaga(titulo) {
    if (!titulo) return '<i class="fa-solid fa-briefcase"></i>';
    const t = titulo.toLowerCase();
    if (t.includes("dev") || t.includes("programador") || t.includes("software")) return '<i class="fa-solid fa-laptop-code"></i>';
    if (t.includes("design")) return '<i class="fa-solid fa-palette"></i>';
    if (t.includes("analista") || t.includes("dados") || t.includes("bi")) return '<i class="fa-solid fa-chart-line"></i>';
    if (t.includes("vendas") || t.includes("comercial")) return '<i class="fa-solid fa-cart-shopping"></i>';
    if (t.includes("rh") || t.includes("recursos humanos")) return '<i class="fa-solid fa-user-tie"></i>';
    if (t.includes("engenheiro") || t.includes("engenharia")) return '<i class="fa-solid fa-gears"></i>';
    if (t.includes("administrativo") || t.includes("administração")) return '<i class="fa-solid fa-building"></i>';
    return '<i class="fa-solid fa-briefcase"></i>';
}
