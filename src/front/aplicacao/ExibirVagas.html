<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
        }

        .navbar {
            background: var(--white);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .btn-primary-custom {
            background: var(--gradient-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--white);
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }

        .vagas-section {
            margin-top: 2rem;
        }

        h2 {
            color: var(--primary-color) !important;
            font-weight: 700;
        }

        #vagas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .vaga-card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 320px;
        }

        .vaga-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .vaga-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .vaga-info p {
            margin: 0.25rem 0;
            font-size: 1rem;
            color: var(--text-color);
        }

        .vaga-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-inscrever,
        .btn-detalhes {
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-inscrever {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .btn-inscrever:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-detalhes {
            background: var(--accent-color);
            color: var(--white);
        }

        .btn-detalhes:hover {
            background: var(--secondary-color);
            color: var(--white);
        }

        .btn-inscrito {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: not-allowed;
            opacity: 0.8;
        }

        footer {
            background: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        .alert-custom {
            background-color: white;
            color:#5717b8;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
            font-size: 0.9rem;
            border : 1px solid #5717b8;
            border-color: #5717b8;
        }

        @media (max-width: 768px) {
            #vagas-container {
                grid-template-columns: 1fr;
            }

            .vaga-card {
                padding: 1rem;
            }

            .vaga-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-link"></i> Worklink
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../aplicacao/ExibirVagas.html">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../aplicacao/empresas.html">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../aplicacao/avaliarEmpresas.html">Avaliar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Vaga/candidatos.html">Candidatos</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="../Candidato/homeCandidato.html" class="btn btn-primary-custom">Meu Perfil</a>
                    <button class="btn btn-light position-relative" id="notificacaoBtn">
                        <i class="fas fa-bell"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="notificacaoBadge" style="display: none;">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section class="vagas-section">
                <h2>Vagas Disponíveis</h2>
                <div id="vagas-container">
                    <!-- As vagas serão carregadas dinamicamente aqui -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 WorkLink. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/notificacoes.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const vagasContainer = document.getElementById("vagas-container");

            // URL do endpoint para buscar todas as vagas
            const apiUrl = "http://localhost:8080/vagas";

            // Função para formatar a data no formato brasileiro
            function formatarData(data) {
                if (!data) return "";
                // Aceita tanto "2025-06-16T12:34:56" quanto "2025-06-16"
                const [ano, mes, dia] = data.split('T')[0].split('-');
                return `${dia}/${mes}/${ano}`;
            }

            // Função para carregar as vagas
            function carregarVagas() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao buscar vagas");
                        }
                        return response.json();
                    })
                    .then(vagas => {
                        // Limpa o container antes de adicionar novas vagas
                        vagasContainer.innerHTML = "";

                        // Itera sobre as vagas e cria os cards
                        vagas.forEach(vaga => {
                            const vagaCard = document.createElement("div");
                            vagaCard.classList.add("vaga-card");

                            const buttonId = `inscreverBtn-${vaga.id}`;

                            // Se a vaga exige teste, mostra aviso, mas não mostra botão de download
                            const testeInfo = vaga.teste
                                ? `<div class="alert alert-custom mt-2" role="alert">
                                        <i class="fas fa-file-alt"></i> Vaga exige teste
                                   </div>`
                                : '';

                            vagaCard.innerHTML = `
                                <div class="vaga-info">
                                    <h3>${vaga.titulo}</h3>
                                    <p><strong>Empresa:</strong> ${vaga.empresa ? vaga.empresa.nome : "Empresa não informada"}</p>
                                    <p><strong>Lançamento:</strong> ${vaga.dataCriacao ? formatarData(vaga.dataCriacao) : "Data não informada"}</p>
                                    <p><strong>Descrição:</strong> ${vaga.descricao}</p>
                                    <p><strong>Tipo de Contrato:</strong> ${vaga.tipoContrato}</p>
                                    <p><strong>Data de Publicação:</strong> ${vaga.dataFinal ? formatarData(vaga.dataFinal) : "Data não informada"}</p>
                                </div>
                                ${testeInfo}
                                <div class="vaga-actions mt-2">
                                    <button class="btn-inscrever" id="${buttonId}" onclick="inscreverVaga(${vaga.id}, '${vaga.dataFinal}', '${buttonId}')">Inscrever-se</button>
                                    <button class="btn-detalhes" onclick="verDetalhes(${vaga.id})">Ver Detalhes</button>
                                </div>
                            `;

                            vagasContainer.appendChild(vagaCard);

                            // Verifica se o candidato já está inscrito
                            verificarInscricao(vaga.id, inscrito => {
                                if (inscrito) {
                                    const inscreverBtn = document.getElementById(buttonId);
                                    inscreverBtn.disabled = true;
                                    inscreverBtn.textContent = "Já inscrito";
                                    inscreverBtn.classList.remove("btn-inscrever");
                                    inscreverBtn.classList.add("btn-inscrito");
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error("Erro ao carregar vagas:", error);
                        vagasContainer.innerHTML = `
                            <div style="text-align: center; color: red;">Erro ao carregar vagas. Tente novamente mais tarde.</div>
                        `;
                    });
            }

            // Chama a função para carregar as vagas ao carregar a página
            carregarVagas();
        });

        function verDetalhes(vagaId) {
            // Redireciona para a página de detalhes com o ID da vaga na URL
            window.location.href = `detalhesVaga.html?vagaId=${vagaId}`;
        }

        // Adicione este script ao final do <body> das páginas que possuem o botão de perfil
        document.addEventListener('DOMContentLoaded', function() {
            const perfilBtn = document.querySelector('.btn.btn-primary-custom, #meuPerfilBtn');
            if (perfilBtn) {
                // Lógica para alterar o texto do botão conforme o tipo de usuário
                const userType = localStorage.getItem('userType');
                if (userType === 'empresa') {
                    perfilBtn.textContent = 'Painel Empresa';
                } else if (userType === 'candidato') {
                    perfilBtn.textContent = 'Meu Perfil';
                } else {
                    perfilBtn.textContent = 'Entrar';
                }

                // Lógica de redirecionamento ao clicar
                perfilBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (userType === 'empresa') {
                        window.location.href = "../Vaga/HomeEmpresa.html";
                    } else if (userType === 'candidato') {
                        window.location.href = "../Candidato/homeCandidato.html";
                    } else {
                        window.location.href = "../Cadastro_Login/login.html";
                    }
                });
            }
        });
    </script>
</body>

</html>
