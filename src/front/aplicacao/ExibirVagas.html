<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Vaga/assets/css/HomeEmpresa.css">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #ffffff;
            --text-color2: #3c3c3c;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
            text-align: center;
        }

        .navbar h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .vagas-section {
            margin-top: 20px;
        }

        h2 {
            color: var(--text-color2) !important;
        }

        .vaga-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            /* Card com fundo branco */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Sombra para destacar o card */
            transition: transform 0.3s, box-shadow 0.3s;
            /* Animação ao passar o mouse */
        }

        .vaga-card:hover {
            transform: translateY(-5px);
            /* Eleva o card ao passar o mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            /* Aumenta a sombra no hover */
        }

        .vaga-info {
            flex: 1;
            margin-right: 20px;
        }

        .vaga-info h3 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--secondary-color);
            /* Título com cor secundária */
        }

        .vaga-info p {
            margin: 5px 0;
            font-size: 1rem;
            color: var(--text-color);
            /* Texto com cor padrão */
        }

        .vaga-actions {
            display: flex;
            gap: 10px;
            /* Espaçamento entre os botões */
        }

        .btn-inscrever {
            background-color: var(--highlight-color);
            /* Botão Inscrever-se com cor de destaque */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-inscrever:hover {
            background-color: var(--secondary-color);
            /* Cor secundária no hover */
        }

        .btn-detalhes {
            background-color: var(--accent-color);
            /* Botão Ver Detalhes com cor accent */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-detalhes:hover {
            background-color: var(--secondary-color);
            /* Cor secundária no hover */
        }

        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>WorkLink</h1>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section class="vagas-section">
                <h2>Vagas Disponíveis</h2>
                <div id="vagas-container">
                    <!-- As vagas serão carregadas dinamicamente aqui -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 WorkLink. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const vagasContainer = document.getElementById("vagas-container");

            // URL do endpoint para buscar todas as vagas
            const apiUrl = "http://localhost:8080/vagas";

            // Função para formatar a data no formato brasileiro
            function formatarData(data) {
                const [ano, mes, dia] = data.split('-');
                return `${dia}/${mes}/${ano}`;
            }

            // Função para carregar as vagas
            function carregarVagas() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao buscar vagas");
                        }
                        return response.json();
                    })
                    .then(vagas => {
                        // Limpa o container antes de adicionar novas vagas
                        vagasContainer.innerHTML = "";

                        // Itera sobre as vagas e cria os cards
                        vagas.forEach(vaga => {
                            const vagaCard = document.createElement("div");
                            vagaCard.classList.add("vaga-card");

                            const buttonId = `inscreverBtn-${vaga.id}`;

                            vagaCard.innerHTML = `
                                <div class="vaga-info">
                                    <h3>${vaga.titulo}</h3>
                                    <p><strong>Empresa:</strong> ${vaga.empresa ? vaga.empresa.nome : "Empresa não informada"}</p>
                                    <p><strong>Descrição:</strong> ${vaga.descricao}</p>
                                    <p><strong>Tipo de Contrato:</strong> ${vaga.tipoContrato}</p>
                                    <p><strong>Data de Publicação:</strong> ${vaga.dataFinal ? formatarData(vaga.dataFinal) : "Data não informada"}</p>
                                </div>
                                <div class="vaga-actions">
                                    <button class="btn-inscrever" id="${buttonId}" onclick="inscreverVaga(${vaga.id}, '${vaga.dataFinal}', '${buttonId}')">Inscrever-se</button>
                                    <button class="btn-detalhes" onclick="verDetalhes(${vaga.id})">Ver Detalhes</button>
                                </div>
                            `;

                            vagasContainer.appendChild(vagaCard);

                            // Verifica se o candidato já está inscrito
                            verificarInscricao(vaga.id, inscrito => {
                                if (inscrito) {
                                    const inscreverBtn = document.getElementById(buttonId);
                                    inscreverBtn.disabled = true;
                                    inscreverBtn.textContent = "Já inscrito";
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error("Erro ao carregar vagas:", error);
                        vagasContainer.innerHTML = `
                            <div style="text-align: center; color: red;">Erro ao carregar vagas. Tente novamente mais tarde.</div>
                        `;
                    });
            }

            // Chama a função para carregar as vagas ao carregar a página
            carregarVagas();
        });

        function verDetalhes(vagaId) {
            // Redireciona para a página de detalhes com o ID da vaga na URL
            window.location.href = `detalhesVaga.html?vagaId=${vagaId}`;
        }
    </script>
</body>

</html>
