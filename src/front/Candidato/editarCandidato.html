<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Candidato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .form-section,
        .card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .form-control {
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(145, 71, 255, 0.15);
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background: var(--primary-color) !important;
            color: var(--white) !important;
        }

        .btn-secondary {
            background-color: var(--accent-color) !important;
            border: none !important;
            color: var(--white) !important;
        }

        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: var(--highlight-color) !important;
        }

        .profile-image {
            display: block;
            margin: 0 auto 1rem;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .idioma-badge {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: #fff;
            border-radius: 2rem;
            padding: 0.4rem 1.1rem 0.4rem 0.9rem;
            font-size: 1rem;
            margin: 0.25rem 0.5rem 0.25rem 0;
            box-shadow: 0 2px 8px 0 rgb(145 71 255 / 0.08);
            font-weight: 500;
            transition: background 0.2s;
        }

        .idioma-badge .remove-idioma-btn {
            background: transparent;
            border: none;
            color: #fff;
            margin-left: 0.7rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
        }

        .idioma-badge .remove-idioma-btn:hover {
            color: var(--error-color);
        }

        .btn-remove-exp {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0.2rem 0.5rem;
        }

        .btn-remove-exp:hover {
            color: var(--error-color);
        }

        /* Idiomas */
        #idiomas-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Experiências */
        #experiencias-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .exp-card {
            background: #f5f3ff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px 0 rgb(145 71 255 / 0.08);
            padding: 1.3rem 1.5rem 1rem 1.5rem;
            position: relative;
            min-width: 0;
            border-left: 5px solid var(--primary-color);
            transition: box-shadow 0.2s;
        }

        .exp-card:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }

        .exp-card .exp-remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .exp-card .exp-remove-btn:hover {
            color: var(--error-color);
        }

        .exp-card .exp-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.13rem;
            margin-bottom: 0.2rem;
        }

        .exp-card .exp-period {
            color: var(--text-light);
            font-size: 0.98rem;
            margin-bottom: 0.3rem;
        }

        .exp-card .exp-desc {
            color: var(--text-color);
            font-size: 0.97rem;
            margin-top: 0.2rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .card,
            .form-section {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeCandidato.html">
                <i class="fas fa-briefcase"></i>
                Worklink
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 5vh;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card shadow" style="padding: 2rem; border-radius: 10px;">
                    <h1 class="text-center mb-4">Editar Perfil</h1>

                    <form id="formEditarPerfil" enctype="multipart/form-data">
                        <div class="form-section">
                            <h3>Informações do Candidato</h3>
                            <div class="text-center">
                                <img id="profileImage" src="../assets/img/img-padrão.png" alt="Foto de Perfil"
                                    class="profile-image">
                                <input type="file" id="profileImageInput" accept="image/*" class="form-control mt-2">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="formacao">Formação</label>
                                <input type="text" class="form-control" id="formacao" required>
                            </div>
                            <div class="mb-3">
                                <label for="areaAtuacao">Área de Atuação</label>
                                <input type="text" class="form-control" id="areaAtuacao" required>
                            </div>
                            <div class="mb-3">
                                <label for="experiencia">Experiência (anos)</label>
                                <input type="number" class="form-control" id="experiencia" required>
                            </div>
                            <div class="mb-3">
                                <label for="habilidades">Habilidades</label>
                                <textarea class="form-control" id="habilidades" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>
                            <div class="mb-3">
                                <label>Idiomas</label>
                                <div id="idiomas-list"></div>
                                <div class="row g-2 align-items-center mb-2">
                                    <div class="col">
                                        <input type="text" class="form-control" id="novo-idioma" placeholder="Ex: Inglês">
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="novo-nivel">
                                            <option value="">Nível</option>
                                            <option value="Nativo">Nativo</option>
                                            <option value="Fluente">Fluente</option>
                                            <option value="Intermediário">Intermediário</option>
                                            <option value="Básico">Básico</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-primary" id="add-idioma-btn">Adicionar</button>
                                    </div>
                                </div>
                                <input type="hidden" id="idiomas" name="idiomas">
                            </div>
                            <div class="mb-3">
                                <label>Experiência Profissional</label>
                                <div id="experiencias-list"></div>
                                <div class="row g-2 align-items-center mb-2">
                                    <div class="col">
                                        <input type="text" class="form-control" id="exp-empresa" placeholder="Empresa">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="exp-cargo" placeholder="Cargo">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="exp-ano-inicio" placeholder="Ano início" min="1900" max="2100">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" id="exp-ano-fim" placeholder="Ano fim" min="1900" max="2100">
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="exp-atual">
                                            <label class="form-check-label" for="exp-atual">Atualmente</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="exp-desc" placeholder="Descrição">
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-primary" id="add-exp-btn">Adicionar</button>
                                    </div>
                                </div>
                                <input type="hidden" id="experiencias" name="experiencias">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="homeCandidato.html" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const candidatoId = localStorage.getItem('candidatoId');
            console.log("Candidato ID carregado:", candidatoId);

            if (!candidatoId) {
                alert("Nenhum candidato logado.");
                window.location.href = "homeCandidato.html";
                return;
            }

            // Buscar dados do candidato pelo ID
            fetch(`http://localhost:8080/candidatos/${candidatoId}`)
                .then(resp => {
                    if (!resp.ok) throw new Error("Candidato não encontrado");
                    return resp.json();
                })
                .then(candidato => {
                    document.getElementById('nome').value = candidato.nome || '';
                    document.getElementById('cpf').value = candidato.cpf || '';
                    document.getElementById('formacao').value = candidato.formacao || '';
                    document.getElementById('areaAtuacao').value = candidato.areaAtuacao || '';
                    document.getElementById('experiencia').value = candidato.experiencia || '';
                    document.getElementById('habilidades').value = candidato.habilidades || '';
                    document.getElementById('email').value = candidato.email || '';
                    document.getElementById('telefone').value = candidato.telefone || '';
                    if (candidato.fotoPerfil) {
                        document.getElementById('profileImage').src = `http://localhost:8080${candidato.fotoPerfil}`;
                    }

                    // Carregar idiomas
                    let idiomas = [];
                    if (candidato.idiomas) {
                        try {
                            idiomas = JSON.parse(candidato.idiomas);
                        } catch {
                            idiomas = [];
                        }
                    }
                    idiomasArray = idiomas; // Atualiza o array global
                    atualizarIdiomasList(); // Use sempre a função customizada!

                    // Carregar experiências
                    let experiencias = [];
                    if (candidato.experiencias) {
                        try {
                            experiencias = JSON.parse(candidato.experiencias);
                        } catch {
                            experiencias = [];
                        }
                    }
                    const experienciasList = document.getElementById('experiencias-list');
                    experienciasList.innerHTML = '';
                    experiencias.forEach((exp, idx) => {
                        const div = document.createElement('div');
                        div.className = 'mb-2';
                        div.innerHTML = `
                            <div class="card p-2">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong>${exp.empresa}</strong> - ${exp.cargo} <br>
                                        <small>${exp.periodo}</small>
                                    </div>
                                    <button type="button" class="btn btn-danger btn-sm" onclick="removerExperiencia(${idx})">Remover</button>
                                </div>
                                <div>
                                    ${exp.descricao}
                                </div>
                            </div>
                        `;
                        experienciasList.appendChild(div);
                    });
                    experienciasArray = experiencias; // Atualiza o array global

                    // Após buscar os dados do candidato:
                    if (candidato.experiencias) {
                        try {
                            experienciasArray = JSON.parse(candidato.experiencias);
                        } catch {
                            experienciasArray = [];
                        }
                        atualizarExperienciasList();
                    }
                })
                .catch(err => {
                    alert("Erro ao carregar dados do candidato.");
                    console.error(err);
                    window.location.href = "homeCandidato.html";
                });

            // Atualizar imagem de perfil ao selecionar um arquivo
            document.getElementById('profileImageInput').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('profileImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            let idiomasArray = [];

            function atualizarIdiomasList() {
                const list = document.getElementById('idiomas-list');
                list.innerHTML = '';
                idiomasArray.forEach((item, idx) => {
                    const div = document.createElement('span');
                    div.className = 'idioma-badge mb-2';
                    div.innerHTML = `
            <span><strong>${item.nome}</strong> - ${item.nivel}</span>
            <button type="button" class="remove-idioma-btn" title="Remover" onclick="removerIdioma(${idx})">
                <i class="fas fa-times"></i>
            </button>
        `;
                    list.appendChild(div);
                });
                document.getElementById('idiomas').value = JSON.stringify(idiomasArray);
            }

            window.removerIdioma = function (idx) {
                idiomasArray.splice(idx, 1);
                atualizarIdiomasList();
            };

            document.getElementById('add-idioma-btn').onclick = function () {
                const idioma = document.getElementById('novo-idioma').value.trim();
                const nivel = document.getElementById('novo-nivel').value;
                if (idioma && nivel) {
                    idiomasArray.push({ nome: idioma, nivel: nivel });
                    atualizarIdiomasList();
                    document.getElementById('novo-idioma').value = '';
                    document.getElementById('novo-nivel').value = '';
                }
            };

            let experienciasArray = [];

            function atualizarExperienciasList() {
                const list = document.getElementById('experiencias-list');
                list.innerHTML = '';
                experienciasArray.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'exp-card';
                    div.innerHTML = `
            <button type="button" class="exp-remove-btn" onclick="removerExperiencia(${idx})" title="Remover">
                <i class="fas fa-times"></i>
            </button>
            <div class="exp-title">${item.empresa} — ${item.cargo}</div>
            <div class="exp-period">${item.periodo}</div>
            <div class="exp-desc">${item.descricao}</div>
        `;
                    list.appendChild(div);
                });
                document.getElementById('experiencias').value = JSON.stringify(experienciasArray);
            }

            window.removerExperiencia = function (idx) {
                experienciasArray.splice(idx, 1);
                atualizarExperienciasList();
            };

            document.getElementById('add-exp-btn').onclick = function () {
                const empresa = document.getElementById('exp-empresa').value.trim();
                const cargo = document.getElementById('exp-cargo').value.trim();
                const anoInicio = document.getElementById('exp-ano-inicio').value.trim();
                const anoFim = document.getElementById('exp-ano-fim').value.trim();
                const descricao = document.getElementById('exp-desc').value.trim();
                const atual = document.getElementById('exp-atual').checked;

                if (empresa && cargo && anoInicio && descricao) {
                    experienciasArray.push({
                        empresa,
                        cargo,
                        periodo: `${anoInicio}${atual ? ' - Atual' : ` - ${anoFim}`}`,
                        descricao
                    });
                    atualizarExperienciasList();
                    document.getElementById('exp-empresa').value = '';
                    document.getElementById('exp-cargo').value = '';
                    document.getElementById('exp-ano-inicio').value = '';
                    document.getElementById('exp-ano-fim').value = '';
                    document.getElementById('exp-desc').value = '';
                    document.getElementById('exp-atual').checked = false;
                }
            };

            // Submeter alterações
            document.getElementById('formEditarPerfil').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                formData.append('nome', document.getElementById('nome').value);
                formData.append('formacao', document.getElementById('formacao').value);
                formData.append('areaAtuacao', document.getElementById('areaAtuacao').value);
                formData.append('experiencia', document.getElementById('experiencia').value);
                formData.append('habilidades', document.getElementById('habilidades').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('telefone', document.getElementById('telefone').value);

                const fileInput = document.getElementById('profileImageInput');
                if (fileInput.files[0]) {
                    formData.append('fotoPerfil', fileInput.files[0]);
                }

                // Adicionar idiomas
                formData.append('idiomas', document.getElementById('idiomas').value);
                // Adicionar experiências
                formData.append('experiencias', document.getElementById('experiencias').value);

                // Log dos dados enviados
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                fetch(`http://localhost:8080/candidatos/${candidatoId}`, {
                    method: "PUT",
                    body: formData
                })
                    .then(resp => {
                        if (!resp.ok) throw new Error("Erro ao atualizar perfil");
                        if (resp.status === 204) {
                            return null;
                        }
                        return resp.json();
                    })
                    .then((data) => {
                        if (data) {
                            console.log("Resposta do servidor:", data);
                        }
                        alert("Perfil atualizado com sucesso!");
                        window.location.href = "homeCandidato.html";
                    })
                    .catch(err => {
                        alert("Erro ao atualizar perfil.");
                        console.error(err);
                    });
            });

            document.getElementById('exp-atual').addEventListener('change', function () {
                document.getElementById('exp-ano-fim').disabled = this.checked;
                if (this.checked) {
                    document.getElementById('exp-ano-fim').value = '';
                }
            });
        });

        function removerIdioma(button) {
            const div = button.parentElement;
            div.remove();
        }

        function removerExperiencia(button) {
            const div = button.parentElement.parentElement.parentElement;
            div.remove();
        }
    </script>
</body>

</html>
