<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Candidaturas - Worklink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #3c3c3c;
            --text-color2: #ffffff;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: var(--text-color2) !important;
            font-weight: bold;
        }

        .candidatura-item {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .candidatura-item h4 {
            color: var(--secondary-color);
        }

        .badge {
            font-size: 0.9rem;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

         .badge-teste-enviado {
    font-size: 1.1rem;
    padding: 0.6em 1.2em;
    font-weight: 600;
    background-color: #10b981; /* verde sucesso */
    color: #fff;               /* texto branco */
    border-radius: 0.75rem;
    display: inline-block;
    box-shadow: 0 2px 8px 0 rgba(16,185,129,0.08);
    letter-spacing: 0.02em;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeCandidato.html">
                <i class="fas fa-briefcase"></i> Worklink
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <h1 class="text-center mb-4">Minhas Candidaturas</h1>
        <div id="candidaturas-container">
            <!-- As candidaturas serão carregadas aqui via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Worklink. Todos os direitos reservados.</p>
    </footer>

    <script>
    // Verifica se o usuário está autenticado antes de carregar a página
    const cpfCandidato = localStorage.getItem('cpfUsuario');
    if (!cpfCandidato) {
        alert("Candidato não encontrado. Faça login novamente.");
        window.location.href = "../Cadastro_Login/login.html";
    }

    // Função para carregar todas as candidaturas do candidato
    function carregarCandidaturas() {
        fetch(`http://localhost:8080/aplicacoes/candidato/${cpfCandidato}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar candidaturas");
                }
                return response.json();
            })
            .then(candidaturas => {
                const container = document.getElementById("candidaturas-container");
                container.innerHTML = ""; // Limpa o container antes de adicionar as candidaturas

                if (candidaturas.length === 0) {
                    container.innerHTML = `<p class="text-center">Você ainda não se candidatou a nenhuma vaga.</p>`;
                    return;
                }

                candidaturas.forEach(candidatura => {
                    const vaga = candidatura.vaga;
                    const empresa = vaga.empresa;

                    const candidaturaItem = document.createElement("div");
                    candidaturaItem.classList.add("candidatura-item");

                    let testeDownloadBtn = "";
                    let enviarTesteBtn = "";

                    // Adiciona o botão de baixar teste técnico se a vaga exigir teste
                    if (vaga.teste) {
                        testeDownloadBtn = `
                            <a href="http://localhost:8080${vaga.teste}" target="_blank" class="btn btn-outline-primary btn-sm me-2">
                                <i class="fas fa-download"></i> Baixar Teste Técnico
                            </a>
                        `;
                    }

                    // Adiciona o botão "Teste ainda não enviado" ou "Teste enviado"
                    if (vaga.teste) {
                        if (!candidatura.testeResposta) {
                            enviarTesteBtn = `
                                <button class="btn btn-outline-secondary btn-sm ms-auto" onclick="abrirUploadTeste(${candidatura.id}, '${vaga.titulo}')">
                                    <i class="fas fa-upload"></i> Teste ainda não enviado
                                </button>
                            `;
                        } else {
                            enviarTesteBtn = `
                                <span class="badge ms-auto badge-teste-enviado">
                                    Teste enviado
                                </span>
                            `;
                        }
                    }

                    candidaturaItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h4>${vaga.titulo}</h4>
                                <p class="mb-1"><i class="fas fa-building"></i> ${empresa.nome}</p>
                                <p class="mb-1"><i class="fas fa-info-circle"></i> ${vaga.descricao}</p>
                                <p class="mb-1"><i class="fas fa-map-marker-alt"></i> ${empresa.cidade}, ${empresa.endereco}</p>
                            </div>
                            <span class="badge rounded-pill" style="background-color: var(--highlight-color); color: white; padding: 0.5rem 0.75rem;">
                                ${candidatura.status}
                            </span>
                        </div>
                        <div class="mt-2 d-flex align-items-center">
                            <button class="btn btn-primary btn-sm me-2" onclick="verDetalhesVaga(${vaga.id})">
                                <i class="fas fa-info-circle"></i> Ver detalhes
                            </button>
                            ${testeDownloadBtn}
                            ${enviarTesteBtn}
                        </div>
                    `;

                    container.appendChild(candidaturaItem);
                });
            })
            .catch(error => {
                console.error("Erro ao carregar candidaturas:", error);
                const container = document.getElementById("candidaturas-container");
                container.innerHTML = `<p class="text-center text-danger">Erro ao carregar candidaturas. Tente novamente mais tarde.</p>`;
            });
    }

    // Função para abrir o seletor de arquivo e enviar o teste
    function abrirUploadTeste(candidaturaId, vagaTitulo) {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".pdf,.zip,.rar"; // Ajuste os formatos permitidos
        input.addEventListener("change", () => {
            if (input.files.length === 0) return;
            if (confirm(`Você está prestes a enviar o teste da vaga "${vagaTitulo}". Essa ação é irreversível. Tem certeza?`)) {
                enviarArquivoTeste(candidaturaId, input.files[0])
                    .catch(e => alert(e.message));
            }
        });
        input.click();
    }

    // Função para enviar o arquivo para o backend
    async function enviarArquivoTeste(candidaturaId, file) {
        const formData = new FormData();
        formData.append("file", file);

        const resp = await fetch(`http://localhost:8080/aplicacoes/${candidaturaId}/teste-resposta`, {
            method: "POST",
            body: formData
        });
        if (!resp.ok) throw new Error("Erro ao enviar teste");
        alert("Teste enviado com sucesso!");
        carregarCandidaturas(); // Recarrega as candidaturas para atualizar o status
    }

    // Função para redirecionar para os detalhes da vaga
    function verDetalhesVaga(vagaId) {
        window.location.href = `detalhesVaga.html?vagaId=${vagaId}`;
    }

    // Chama a função ao carregar a página
    document.addEventListener("DOMContentLoaded", carregarCandidaturas);
</script>
</body>
</html>
