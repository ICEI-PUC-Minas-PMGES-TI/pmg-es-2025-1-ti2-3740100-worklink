<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Candidaturas - Worklink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9147ff;
            --secondary-color: #6d6e7c;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-light: #64748b;
            --accent-color: #4e4f58;
            --highlight-color: #4F3F86;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #9147ff 0%, #4F3F86 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .navbar {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }
        .candidatura-item {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
            border: none;
        }
        .candidatura-item h4 {
            color: var(--secondary-color);
        }
        .badge {
            font-size: 0.9rem;
        }
        .badge-teste-enviado {
            font-size: 1.1rem;
            padding: 0.6em 1.2em;
            font-weight: 600;
            background-color: var(--success-color);
            color: #fff;
            border-radius: 0.75rem;
            display: inline-block;
            box-shadow: 0 2px 8px 0 rgba(16,185,129,0.08);
            letter-spacing: 0.02em;
        }
        footer {
            background: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            .candidatura-item {
                padding: 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="homeCandidato.html">
                <i class="fas fa-briefcase"></i> Worklink
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <h1 class="text-center mb-4">Minhas Candidaturas</h1>
        <div id="candidaturas-container">
            <!-- As candidaturas serão carregadas aqui via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Worklink. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal para Feedback da Empresa -->
    <div class="modal fade" id="modalFeedback" tabindex="-1" aria-labelledby="modalFeedbackLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalFeedbackLabel">Feedback da Empresa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="feedbackConteudo">
            <!-- O feedback será inserido aqui -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para exibir o feedback -->
    <div id="feedback-modal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Feedback da Empresa</h5>
                    <button type="button" class="btn-close" onclick="fecharModalFeedback()"></button>
                </div>
                <div class="modal-body">
                    <div id="feedback-text" style="white-space: pre-wrap;">Carregando feedback...</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="fecharModalFeedback()">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Verifica se o usuário está autenticado antes de carregar a página
    const cpfCandidato = localStorage.getItem('cpfUsuario');
    if (!cpfCandidato) {
        alert("Candidato não encontrado. Faça login novamente.");
        window.location.href = "../Cadastro_Login/login.html";
    }

    // Função para carregar todas as candidaturas do candidato
    function carregarCandidaturas() {
        fetch(`http://localhost:8080/aplicacoes/candidato/${cpfCandidato}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar candidaturas");
                }
                return response.json();
            })
            .then(candidaturas => {
                const container = document.getElementById("candidaturas-container");
                container.innerHTML = ""; // Limpa o container antes de adicionar as candidaturas

                if (candidaturas.length === 0) {
                    container.innerHTML = `<p class="text-center">Você ainda não se candidatou a nenhuma vaga.</p>`;
                    return;
                }

                candidaturas.forEach(candidatura => {
                    const vaga = candidatura.vaga;
                    const empresa = vaga.empresa;

                    const candidaturaItem = document.createElement("div");
                    candidaturaItem.classList.add("candidatura-item");

                    let testeDownloadBtn = "";
                    let enviarTesteBtn = "";

                    // Adiciona o botão de baixar teste técnico se a vaga exigir teste
                    if (vaga.teste) {
                        testeDownloadBtn = `
                            <a href="http://localhost:8080${vaga.teste}" target="_blank" class="btn btn-outline-primary btn-sm me-2">
                                <i class="fas fa-download"></i> Baixar Teste Técnico
                            </a>
                        `;
                    }

                    // Adiciona o botão "Teste ainda não enviado" ou "Teste enviado"
                    if (vaga.teste) {
                        if (!candidatura.testeResposta) {
                            enviarTesteBtn = `
                                <button class="btn btn-outline-secondary btn-sm ms-auto" onclick="abrirUploadTeste(${candidatura.id}, '${vaga.titulo}')">
                                    <i class="fas fa-upload"></i> Teste ainda não enviado
                                </button>
                            `;
                        } else {
                            enviarTesteBtn = `
                                <span class="badge ms-auto badge-teste-enviado">
                                    Teste enviado
                                </span>
                            `;
                        }
                    }

                    // Botão de feedback
                    let feedbackBtn = "";
                    if (candidatura.feedback && candidatura.feedback.trim() !== "") {
                        feedbackBtn = `
                            <button class="btn btn-outline-danger btn-sm ms-auto" onclick="abrirModalFeedback(${candidatura.id})">
                                <i class="fas fa-comment-dots"></i> Ver Feedback
                            </button>
                        `;
                    }

                    // Define a cor da badge de status
                    let statusColor = "var(--highlight-color)";
                    if (candidatura.status.toLowerCase() === "reprovado") statusColor = "var(--error-color)";
                    if (candidatura.status.toLowerCase() === "aprovado") statusColor = "var(--success-color)";

                    candidaturaItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h4>${vaga.titulo}</h4>
                                <p class="mb-1"><i class="fas fa-building"></i> ${empresa.nome}</p>
                                <p class="mb-1"><i class="fas fa-info-circle"></i> ${vaga.descricao}</p>
                                <p class="mb-1"><i class="fas fa-map-marker-alt"></i> ${empresa.cidade}, ${empresa.endereco}</p>
                            </div>
                            <span class="badge rounded-pill" style="background-color: ${statusColor}; color: white; padding: 0.5rem 0.75rem;">
                                ${candidatura.status}
                            </span>
                        </div>
                        <div class="mt-2 d-flex align-items-center">
                            <button class="btn btn-primary btn-sm me-2" onclick="verDetalhesVaga(${vaga.id})">
                                <i class="fas fa-info-circle"></i> Ver detalhes
                            </button>
                            ${testeDownloadBtn}
                            ${enviarTesteBtn}
                            ${feedbackBtn}
                        </div>
                    `;

                    container.appendChild(candidaturaItem);
                });
            })
            .catch(error => {
                console.error("Erro ao carregar candidaturas:", error);
                const container = document.getElementById("candidaturas-container");
                container.innerHTML = `<p class="text-center text-danger">Erro ao carregar candidaturas. Tente novamente mais tarde.</p>`;
            });
    }

    // Função para abrir o seletor de arquivo e enviar o teste
    function abrirUploadTeste(candidaturaId, vagaTitulo) {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".pdf,.zip,.rar"; // Ajuste os formatos permitidos
        input.addEventListener("change", () => {
            if (input.files.length === 0) return;
            if (confirm(`Você está prestes a enviar o teste da vaga "${vagaTitulo}". Essa ação é irreversível. Tem certeza?`)) {
                enviarArquivoTeste(candidaturaId, input.files[0])
                    .catch(e => alert(e.message));
            }
        });
        input.click();
    }

    // Função para enviar o arquivo para o backend
    async function enviarArquivoTeste(candidaturaId, file) {
        const formData = new FormData();
        formData.append("file", file);

        const resp = await fetch(`http://localhost:8080/aplicacoes/${candidaturaId}/teste-resposta`, {
            method: "POST",
            body: formData
        });
        if (!resp.ok) throw new Error("Erro ao enviar teste");
        alert("Teste enviado com sucesso!");
        carregarCandidaturas(); // Recarrega as candidaturas para atualizar o status
    }

    // Função para redirecionar para os detalhes da vaga
    function verDetalhesVaga(vagaId) {
        window.location.href = `detalhesVaga.html?vagaId=${vagaId}`;
    }

    // Função para abrir o modal de feedback
    function abrirModalFeedback(candidaturaId) {
        fetch(`http://localhost:8080/aplicacoes/${candidaturaId}`)
            .then(response => {
                if (!response.ok) throw new Error("Erro ao buscar feedback");
                return response.json();
            })
            .then(candidatura => {
                let feedback = candidatura.feedback || "Nenhum feedback disponível.";
                const empresaNome = candidatura.vaga.empresa.nome;
                const vagaTitulo = candidatura.vaga.titulo;
                feedback = feedback.replace(/^"|"$/g, "");
                document.getElementById("modalFeedbackLabel").textContent = `Feedback da empresa ${empresaNome} para a vaga ${vagaTitulo}`;
                document.getElementById("feedbackConteudo").innerHTML = `<p>${feedback}</p>`;
                const modal = new bootstrap.Modal(document.getElementById('modalFeedback'));
                modal.show();
            })
            .catch(error => {
                document.getElementById("modalFeedbackLabel").textContent = "Erro ao carregar feedback";
                document.getElementById("feedbackConteudo").innerHTML = `<p class="text-danger">Erro ao carregar feedback.</p>`;
                const modal = new bootstrap.Modal(document.getElementById('modalFeedback'));
                modal.show();
            });
    }

    // Função para fechar o modal de feedback
    function fecharModalFeedback() {
        const modal = bootstrap.Modal.getInstance(document.getElementById('feedback-modal'));
        if (modal) {
            modal.hide();
        }
    }

    // Chama a função ao carregar a página
    document.addEventListener("DOMContentLoaded", carregarCandidaturas);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
